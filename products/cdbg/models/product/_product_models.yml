version: 2

models:
  - name: cdbg_block_groups
    description: Census block groups and their Community Development Block Grant (CDBG) eligibility details
    config:
      contract:
        enforced: true

    columns:
      - name: geoid
        data_type: string
        tests:
          - not_null
          - unique

      - name: borough_name
        data_type: string
        tests: [not_null]

      - name: borough_code
        data_type: integer
        tests: [not_null]

      - name: tract
        data_type: string
        tests: [not_null]

      - name: block_group
        data_type: string
        tests: [not_null]

      - name: total_floor_area
        data_type: integer
        tests: [not_null]

      - name: residential_floor_area
        data_type: integer
        tests: [not_null]

      - name: residential_floor_area_percentage
        data_type: decimal
        tests: [not_null]

      - name: low_mod_income_population
        data_type: integer
        tests: [not_null]

      - name: low_mod_income_population_percentage
        data_type: decimal
        tests: [not_null]

      - name: eligibility_flag
        data_type: boolean
        tests: [not_null]

      - name: eligibility
        data_type: string
        tests: [not_null]

  - name: cdbg_boroughs
    description: Borough and city-wide Community Development Block Grant (CDBG) details
    config:
      contract:
        enforced: true

    columns:
      - name: borough_name
        data_type: string
        tests: [not_null, unique]

      - name: borough_code
        data_type: integer
        tests: [not_null, unique]

      - name: total_floor_area
        data_type: integer
        tests: [not_null]

      - name: residential_floor_area
        data_type: integer
        tests: [not_null]

      - name: residential_floor_area_percentage
        data_type: decimal
        tests: [not_null]

      - name: low_mod_income_population
        data_type: bigint
        tests: [not_null]

      - name: low_mod_income_population_percentage
        data_type: decimal
        tests: [not_null]

      - name: eligibility_flag
        data_type: boolean
        tests: [not_null]

      - name: eligibility
        data_type: string
        tests: [not_null]

  - name: cdbg_tracts
    description: Census tracts and their Community Development Block Grant (CDBG) eligibility details
    config:
      contract:
        enforced: true

    columns:
      - name: geoid
        data_type: string
        tests:
          - not_null
          - unique

      - name: borough_name
        data_type: string
        tests: [not_null]

      - name: borough_code
        data_type: integer
        tests: [not_null]

      - name: total_floor_area
        data_type: integer
        tests: [not_null]

      - name: residential_floor_area
        data_type: integer
        tests: [not_null]

      - name: residential_floor_area_percentage
        data_type: decimal
        tests: [not_null]

      - name: low_mod_income_population
        data_type: bigint
        tests: [not_null]

      - name: low_mod_income_population_percentage
        data_type: decimal
        tests: [not_null]

      - name: eligibility_flag
        data_type: boolean
        tests: [not_null]

      - name: eligibility
        data_type: string
        tests: [not_null]
