name: PLUTO - ðŸš€ Publish
on:
  workflow_dispatch:
  release:
    types:
      - published

jobs:
  version:
    name: get version
    runs-on: ubuntu-22.04
    defaults:
      run:
        shell: bash
        working-directory: products/pluto/pluto_build
    outputs:
      version: ${{ steps.version.outputs.version }}
    steps:
      - uses: actions/checkout@v3

      - name: Get Version
        id: version
        run: |
          source version.env
          echo "version=$VERSION" >> "$GITHUB_OUTPUT"
          echo "Version is $VERSION"

  publish:
    needs: [version]
    name: publishing
    runs-on: ubuntu-22.04
    defaults:
      run:
        shell: bash
        working-directory: products/pluto/pluto_build
    env:
      AWS_S3_BUCKET: edm-recipes
    strategy:
      matrix:
        dataset:
          - dcp_mappluto
          - dcp_mappluto_wi
          - dcp_pluto
          - dcp_mappluto_clipped
          # - pluto_corrections
    steps:
      - uses: actions/checkout@v3

      - name: Load Secrets
        uses: 1password/load-secrets-action@v1
        with:
          export-env: true
        env:
          OP_SERVICE_ACCOUNT_TOKEN: ${{ secrets.OP_SERVICE_ACCOUNT_TOKEN }}
          AWS_S3_ENDPOINT: "op://Data Engineering/DO_keys/AWS_S3_ENDPOINT"
          AWS_SECRET_ACCESS_KEY: "op://Data Engineering/DO_keys/AWS_SECRET_ACCESS_KEY"
          AWS_ACCESS_KEY_ID: "op://Data Engineering/DO_keys/AWS_ACCESS_KEY_ID"

      - uses: NYCPlanning/action-library-archive@v1.1
        # if: matrix.dataset != 'pluto_corrections'
        with:
          name: ${{ matrix.dataset }}
          s3: true
          latest: true
          compress: true
          output_format: pgdump csv shapefile
          version: ${{ needs.version.outputs.version }}

      - uses: NYCPlanning/action-library-archive@v1.1
        # if: matrix.dataset == 'pluto_corrections'
        with:
          name: ${{ matrix.dataset }}
          s3: true
          latest: true
          compress: true
          output_format: pgdump csv
          version: ${{ needs.version.outputs.version }}

      - name: Set up Cloud SDK
        if: matrix.dataset == 'dcp_mappluto'
        uses: google-github-actions/setup-gcloud@v0.6.0
        with:
          project_id: ${{ secrets.GCP_PROJECT_ID_DATA_ENGINEERING }}
          service_account_key: ${{ secrets.GCP_GCS_BQ_SA_KEY }}
          export_default_credentials: true

      - name: Upload to BigQuery
        if: matrix.dataset == 'dcp_mappluto'
        working-directory: pluto_build
        run: ./pluto bq publish dcp_mappluto
