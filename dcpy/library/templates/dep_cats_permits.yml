    #   format: csv
    url:
      path: https://nyc3.digitaloceanspaces.com/edm-publishing/datasets/dep_cats_permits/{{ version }}/dep_cats_permits.csv
    options:
      - "AUTODETECT_TYPE=NO"
      - "EMPTY_STRING_AS_NULL=YES"
    geometry:
      SRS: null
      type: NONE

  destination:
    geometry:
      SRS: null
      type: NONE
    options:
      - "OVERWRITE=YES"
      - "PRECISION=NO"
