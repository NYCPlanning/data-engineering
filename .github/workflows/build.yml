name: üèóÔ∏è Build a Dataset

on:
  workflow_dispatch:
    inputs:
      dataset_name:
        description: "Which dataset to build"
        type: choice
        required: true
        options:
          - template
          - cbbr
      logging_level:
        description: "Logging level"
        type: choice
        required: true
        default: WARNING
        options:
          - WARNING
          - INFO
          - DEBUG
      build_note:
        description: "A short note about this build (optional)"
        type: string
        required: false
      will_export:
        description: "Export build outputs"
        type: boolean
        required: true
        default: false

jobs:
  health_check:
    name: Health Check
    runs-on: ubuntu-latest
    steps:
      - name: Check inputs
        run: |
          echo "Workflow inputs are:"
          echo "${{ toJSON(github.event.inputs) }}"
  template:
    if: inputs.dataset_name == 'template'
    uses: ./.github/workflows/template_build.yml
    secrets: inherit
    with:
      logging_level: ${{ inputs.logging_level }}
      build_note: ${{ inputs.build_note }}
      will_export: ${{ inputs.will_export }}
  cbbr:
    if: inputs.dataset_name == 'cbbr'
    uses: ./.github/workflows/cbbr_build.yml
    secrets: inherit
    with:
      logging_level: ${{ inputs.logging_level }}
      build_note: ${{ inputs.build_note }}
      will_export: ${{ inputs.will_export }}
