dataset:
  name: &name dsny_frequencies
  version: "{{ version }}"
  acl: public-read
  source:
    socrata:
      uid: rv63-53db
      format: csv
    options:
      - "AUTODETECT_TYPE=NO"
      - "EMPTY_STRING_AS_NULL=YES"
      - "GEOM_POSSIBLE_NAMES=multipolygon"
    geometry:
      SRS: EPSG:4326
      type: NONE

  destination:
    name: *name
    geometry:
      SRS: EPSG:4326
      type: MULTIPOLYGON
    options:
      - "OVERWRITE=YES"
      - "PRECISION=NO"
    fields: []
    sql: null

  info:
    description: |
      ### DSNY Frequencies
      Citywide DSNY frequency boundaries for collection operation (refuse, recycling, organics, bulk items).
      These boundaries are sub-divisions of DSNY sections.
    url: "https://data.cityofnewyork.us/City-Government/DSNY-Frequencies/rv63-53db"
    dependents: []
