name: PLUTO - 🏗️ Build

on:
  workflow_call:
    inputs:
      run_export:
        type: boolean
        required: true
      recipe_file:
        type: string
        default: recipe.yml
      create_issue:
        type: boolean
        description: Create GH Issue for build?
        default: false
  workflow_dispatch:
    inputs:
      run_export:
        description: "Run Export Step and Upload to DO"
        type: boolean
        required: true
        default: false
      recipe_file:
        type: string
        default: recipe.yml
      create_issue:
        type: boolean
        description: Create GH Issue for build?
        default: false
jobs:
  build:
    runs-on: ubuntu-22.04
    defaults:
      run:
        shell: bash
        working-directory: products/pluto/pluto_build
    container:
      image: nycplanning/build-base:latest
    env:
      BUILD_ENGINE_SERVER: postgresql://postgres:postgres@postgis:5432
      BUILD_ENGINE_DB: postgres
      EDM_DATA: ${{ secrets.EDM_DATA }}
      BUILD_URL: ${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}
    services:
      postgis:
        image: postgis/postgis:15-3.3-alpine
        env:
          POSTGRES_PASSWORD: postgres
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
          --shm-size=4gb
        ports:
          - 5432:5432
    steps:
      - uses: actions/checkout@v3

      - name: Load Secrets
        uses: 1password/load-secrets-action@v1
        with:
          export-env: true
        env:
          OP_SERVICE_ACCOUNT_TOKEN: ${{ secrets.OP_SERVICE_ACCOUNT_TOKEN }}
          AWS_S3_ENDPOINT: "op://Data Engineering/DO_keys/AWS_S3_ENDPOINT"
          AWS_SECRET_ACCESS_KEY: "op://Data Engineering/DO_keys/AWS_SECRET_ACCESS_KEY"
          AWS_ACCESS_KEY_ID: "op://Data Engineering/DO_keys/AWS_ACCESS_KEY_ID"

      - name: Finish container setup
        working-directory: ./
        run: ./bash/docker_container_setup.sh

      - name: clean out shared libs
        run: |
          rm -rf /usr/share/dotnet
          rm -rf /opt/ghc
          rm -rf "/usr/local/share/boost"
          rm -rf "$AGENT_TOOLSDIRECTORY"

      - name: Set build environment variables
        run: |
          # replace dashes with underscores to create a valid postgres schema name
          BUILD_ENGINE_SCHEMA=$(echo ${BUILD_ENGINE_SCHEMA} | tr - _)
          echo "BUILD_ENGINE_SCHEMA=$BUILD_ENGINE_SCHEMA" >> "$GITHUB_ENV"
          # set postgres schema search path to prioritize BUILD_ENGINE_SCHEMA
          BUILD_ENGINE=${BUILD_ENGINE_DATABASE}?options=--search_path%3D${BUILD_ENGINE_SCHEMA},public
          echo "BUILD_ENGINE=$BUILD_ENGINE" >> "$GITHUB_ENV"

      - name: Plan Build
        working-directory: ./
        run: |
          python3 -m dcpy.builds.load pluto

      - name: Set versions env vars
        working-directory: products/pluto/
        run: |
          echo VERSION=$(yq .version recipe.lock.yml) >> "$GITHUB_ENV" && \
          echo VERSION_PREV=$(yq '.inputs.datasets.[] | select(.name == "dcp_pluto") | .version' recipe.lock.yml) >> "$GITHUB_ENV"

      - name: Data setup
        run: ./00_setup.sh

      - name: Load Local Data
        run: ./01_load_local_csvs.sh

      - name: clean out raw source data
        working-directory: ./
        run: python3 -m dcpy.connectors.edm.recipes purge-recipe-cache

      - name: building ...
        run: ./02_build.sh

      - name: apply corrections
        run: ./03_corrections.sh

      - name: clean out database
        run: ./pluto db clean

      - name: Archive
        run: ./04_archive.sh
        if: inputs.run_export

      - name: QAQC
        run: ./05_qaqc.sh
        if: inputs.run_export

      - name: Export and Upload
        run: ./06_export.sh
        if: inputs.run_export

      - name: Create Issue - Pluto Draft Succeeded
        if: success() && inputs.create_issue
        uses: JasonEtco/create-an-issue@v2
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          PRODUCT: Pluto
          PRODUCT_VERSION: ${{ env.VERSION }}
          SUMMARY_NOTE: "Build Success ✅"
          REQUIRED_ACTION: "Review and publish the build."
          BUILD_URL: ${{ env.BUILD_URL }}
        with:
          filename: .github/ISSUE_TEMPLATE/product_new_draft_created.md

      - name: Create Issue - Pluto Draft Failed to Build
        if: failure() && inputs.create_issue
        uses: JasonEtco/create-an-issue@v2
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          PRODUCT: Pluto
          PRODUCT_VERSION: ${{ env.VERSION }}
          SUMMARY_NOTE: "Build Failed 🚨"
          REQUIRED_ACTION: "Investigate and rebuild PLUTO."
          BUILD_URL: ${{ env.BUILD_URL }}
        with:
          filename: .github/ISSUE_TEMPLATE/product_new_draft_created.md
