name: Checkbook - Build

on:
  workflow_call:
    inputs:
      run_export:
        type: boolean
        required: true
      image_tag:
        type: string
        required: false

jobs:
  build:
    name: Build Dataset
    runs-on: ubuntu-22.04
    container:
      image: nycplanning/build-geosupport:${{ inputs.image_tag || 'latest' }}
    env:
      BUILD_ENGINE: postgresql://postgres:postgres@postgis:5432/postgres
    services:
      postgis:
        image: postgis/postgis:15-3.3-alpine
        env:
          POSTGRES_PASSWORD: postgres
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

        ports:
          - 5432:5432
    defaults:
      run:
        shell: bash
        working-directory: products/checkbook
    steps:
      - uses: actions/checkout@v3

      - name: Load Secrets
        uses: 1password/load-secrets-action@v1
        with:
          export-env: true
        env:
          OP_SERVICE_ACCOUNT_TOKEN: ${{ secrets.OP_SERVICE_ACCOUNT_TOKEN }}
          AWS_S3_ENDPOINT: "op://Data Engineering/DO_keys/AWS_S3_ENDPOINT"
          AWS_SECRET_ACCESS_KEY: "op://Data Engineering/DO_keys/AWS_SECRET_ACCESS_KEY"
          AWS_ACCESS_KEY_ID: "op://Data Engineering/DO_keys/AWS_ACCESS_KEY_ID"

      - name: Setup build environment
        working-directory: ./
        run: ./bash/docker_container_setup.sh

      - name: Run dataloading and build
        run: |
          python3 -m build_scripts.dataloading
          python3 -m build_scripts.build

      - name: Run summarization
        run: |
          python3 -m build_scripts.summarization

      - name: Run export
        if: inputs.run_export
        run: |
          python3 -m build_scripts.export
