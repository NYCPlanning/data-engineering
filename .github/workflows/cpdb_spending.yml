name: CPDB - Archive Capital Spending Data

on:
  workflow_dispatch:

jobs:
  scrape:
    timeout-minutes: 720
    runs-on: ubuntu-22.04
    defaults:
      run:
        shell: bash
        working-directory: ./db-cpdb
    container: 
      image: nycplanning/base:latest
      env:
        BUILD_ENGINE: postgresql://postgres:postgres@postgis:5432/postgres
        EDM_DATA: ${{ secrets.EDM_DATA }}
        AWS_S3_ENDPOINT: ${{ secrets.AWS_S3_ENDPOINT }}
        AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
        AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
    services:
      postgis:
        image: postgis/postgis:14-3.3-alpine
        env:
          POSTGRES_PASSWORD: postgres
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432
    steps:
      - uses: actions/checkout@v3

      - name: install dependencies ...
        run: ../bash/docker_container_setup.sh

      - name: Set up Cloud SDK
        uses: google-github-actions/setup-gcloud@v0
        with:
          project_id: ${{ secrets.GCP_PROJECT_ID_DATA_ENGINEERING }}
          service_account_key: ${{ secrets.GCP_SA_KEY }}
          export_default_credentials: true

      - name: Copy the Latest fisa capital commitment to biquery
        run: ./bash/11_spending.sh

      - name: Archive to Data Library -- pgdump and csv
        working-directory: db-cpdb
        run: |
          ./bash/11_spending.sh archive csv
          ./bash/11_spending.sh archive pgdump
