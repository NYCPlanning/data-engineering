dataset:
  name: &name fisa_capitalcommitments
  version: "{{ version }}"
  acl: private
  source:
    url:
      path: library/tmp/AICP_OREQ_CAPPLN_PJCP.csv
      subpath: ""
    options:
      - "AUTODETECT_TYPE=NO"
      - "EMPTY_STRING_AS_NULL=YES"
    geometry:
      SRS: null
      type: NONE

  destination:
    name: *name
    geometry:
      SRS: null
      type: NONE
    options:
      - "OVERWRITE=YES"
      - "PRECISION=NO"
    fields: ['cycle_fy', 'cycle_name', 'budget_proj_type', 'budget_line_id', 'agency_class_cd', 'unit_of_appr', 'budget_line_descr', 'managing_agcy_cd', 'project_id', 'short_descr', 'object', 'object_name', 'fcst_cnx_amt', 'fcst_cex_amt', 'fcst_st_amt', 'fcst_fd_amt', 'fcst_pv_amt', 'planned_commit_date', 'typ_category', 'typ_category_name']
    sql: null

  info:
    description: |
      ### FISA Capital Commitments
      received from OMB/Capital Planning

      ```
      import pandas
      df = df.read_csv('AICP_OREQ_CAPPLN_PJCP.zip', encoding='iso-8859-1', header=None, index_col=False)
      df.to_csv('AICP_OREQ_CAPPLN_PJCP.csv', index=False, header=False)
      ```
    url:
    dependents: []
