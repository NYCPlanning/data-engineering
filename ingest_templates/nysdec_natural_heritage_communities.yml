id: nysdec_natural_heritage_communities
acl: public-read

attributes:
  name: DEC Natural Heritage Communities
  description: >-
    Features represent element occurrences of significant natural communities
    (ecological communities), as recorded in the New York Natural Heritage Program's
    Biodiversity Database (Biotics). An element occurrence is one natural community type
    at one location. Examples of community types include deep emergent marsh, red
    maple-hardwood swamp, dwarf shrub bog, hemlock-northern hardwood forest, and tidal
    creek.
  url: https://data.gis.ny.gov/datasets/0da09cdf37d549b1be9add9b522ee505/about
  
ingestion:
  source:
    type: arcgis_feature_server
    server: nys_clearinghouse
    dataset: Natural_Heritage_Communities
    crs: EPSG:2263
  file_format:
    type: geojson
