dataset:
  name: sca_e_projections
  acl: public-read
  source:
    url:
      path: s3://edm-recipes/inbox/sca/{{ version }}/sca_e_projections.csv
    options:
      - "AUTODETECT_TYPE=NO"
      - "EMPTY_STRING_AS_NULL=YES"
    geometry:
      SRS: null
      type: NONE

  destination:
    geometry:
      SRS: null
      type: NONE
    options:
      - "OVERWRITE=YES"
      - "PRECISION=NO"
    fields: []
    sql: null

  info:
    description: |
      ### NYC School Construction Authority - Enrollment Projections by Grade
      Provided by DCP Capital Planning team as an excel file
      with a name like "20XX-20XX Enrollment Projection By Grade".
    url: ""
    dependents: []
