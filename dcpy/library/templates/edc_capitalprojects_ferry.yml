dataset:
  name: edc_capitalprojects_ferry
  acl: private
  source:
    url:
      path: .library/upload/edc_capitalprojects_ferry.csv
    options:
      - "AUTODETECT_TYPE=NO"
      - "EMPTY_STRING_AS_NULL=YES"
      - "GEOM_POSSIBLE_NAMES=geom"
    geometry:
      SRS: EPSG:4326
      type: MULTILINESTRING

  destination:
    geometry:
      SRS: EPSG:4326
      type: MULTILINESTRING
    options:
      - "OVERWRITE=YES"
      - "PRECISION=NO"
    fields: []
    sql: null

  info:
    description: |
      ### EDC Ferry capital projects
      this dataset almost never changes
    url:
    dependents: []
