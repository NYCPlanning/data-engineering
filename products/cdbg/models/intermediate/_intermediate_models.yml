version: 2

models:
- name: int__block_groups
  description: residential area and low-to-moderate income data aggregated by census block group
  columns:
  - name: geoid
    tests: [unique, not_null]
  - name: borough_name
  - name: tract
  - name: block_group
  - name: total_floor_area
  - name: residential_floor_area
  - name: residential_floor_area_percentage
  - name: potential_lowmod_population
  - name: lowmod_population
  - name: low_mod_income_population_percentage
  - name: geom
    tests: [not_null]

- name: int__block_groups_raw
  description: census block group geoemtries
  columns:
  - name: geoid
    tests:
    - not_null
    - unique

- name: int__boros
  description: residential area and low-to-moderate income data aggregated by boro
  columns:
  - name: borough_name
    tests: [unique, not_null]
  - name: total_floor_area
  - name: residential_floor_area
  - name: residential_floor_area_percentage
  - name: lowmod_population
  - name: lowmod_population_percentage

- name: int__lot_block_groups_details
  description: int__lot_block_groups joined to pluto for lot info
  columns:
  - name: bbl
  - name: block_group_geoid
    tests:
    - not_null
    - relationships:
        to: ref('int__block_groups_raw')
        field: geoid
  - name: overlap_ratio
  - name: bldgarea
  - name: bldgarea_in_block_group
  - name: resarea
  - name: resarea_in_block_group

- name: int__lot_block_groups_raw
  description: unique intersections of pluto lots and census block groups with proportion of lot in block group
  columns:
  - name: bbl
  - name: block_group_geoid
  - name: overlap_ratio

- name: int__lot_block_groups
  description: >-
    unique intersections of pluto lots and census block groups with proportion of lot in block group,
    corrected to assign lots fully to block groups that contain 90%+ of a lot
  columns:
  - name: bbl
  - name: block_group_geoid
  - name: overlap_ratio
  tests:
  - dbt_utils.unique_combination_of_columns:
      combination_of_columns: [bbl, block_group_geoid]
  - sum_by:
      group_by: bbl
      target_column: overlap_ratio
      val: 1
      config:
        severity: warn

- name: int__tracts
  description: residential area and low-to-moderate income data aggregated by census tract
  columns:
  - name: geoid
    tests: [unique, not_null]
  - name: borough_name
  - name: tract
  - name: block_group
  - name: total_floor_area
  - name: residential_floor_area
  - name: residential_floor_area_percentage
  - name: lowmod_population
  - name: lowmod_population_percentage
  - name: eligibility_flag
  - name: eligibility
  - name: geom
    tests: [not_null]

- name: int__eligible_tracts
  description: eligible tracts and their buffered geometries
  columns:
  - name: geoid
    tests: [unique, not_null]
  - name: geom
    tests: [not_null]
  - name: quarter_mile_buffer_geom
    tests: [not_null]
  - name: half_mile_buffer_geom
    tests: [not_null]

- name: int__zap_lots
  description: ZAP projects and each lot associated with them
  columns:
  - name: project_id
    tests: [not_null]
  - name: bbl
    tests: [not_null]
  - name: geom
    tests:
      - not_null:
          config:
            severity: warn
  tests:
  - dbt_utils.unique_combination_of_columns:
      combination_of_columns: [project_id, bbl]

- name: int__zap_lot_tracts
  description: ZAP project lots which insect with an eligible tract buffer
  columns:
  - name: project_id
    tests: [not_null]
  - name: bbl
    tests: [not_null]
  - name: geoid
    tests: [not_null]
  - name: intersection_type
    tests: [not_null]
  tests:
  - dbt_utils.unique_combination_of_columns:
      combination_of_columns: [project_id, bbl, geoid, intersection_type]


- name: int__zap_lots_eligiblity
  description: ZAP project lots and their eligibility details
  columns:
  - name: project_id
    tests: [not_null]
  - name: bbl
    tests: [not_null]
  - name: within_quarter_mile
    tests: [not_null]
  - name: within_half_mile
    tests: [not_null]
  tests:
  - dbt_utils.unique_combination_of_columns:
      combination_of_columns: [project_id, bbl]

- name: int__zap_project_eligiblity
  description: ZAP projects which are entirely within eligible tracts
  columns:
  - name: project_id
    tests: [not_null, unique]
  - name: project_geom
    tests:
      - not_null:
          config:
            severity: warn
  - name: contained_quarter_mile
    tests: [not_null]
  - name: contained_half_mile
    tests: [not_null]
