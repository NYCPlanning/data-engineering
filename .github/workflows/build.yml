name: üèóÔ∏è Build a Dataset

on:
  workflow_dispatch:
    inputs:
      dataset_name:
        description: "Which dataset to build"
        type: choice
        required: true
        options:
          - template
      do_export:
        description: "Export build outputs"
        type: boolean
        required: true
        default: false
      logging_level:
        description: "Logging level"
        type: choice
        required: true
        default: WARNING
        options:
          - WARNING
          - INFO
          - DEBUG
      build_note:
        description: "A short note about this build (optional)"
        type: string
        required: false

jobs:
  template:
    if: inputs.dataset_name == 'template'
    uses: ./.github/workflows/template_build.yml
    secrets: inherit
    with:
      do_export: ${{ inputs.DO_EXPORT }}
      logging_level: ${{ inputs.LOGGING_LEVEL }}
      build_note: ${{ inputs.BUILD_NOTE }}
  cbbr:
    if: inputs.dataset_name == 'cbbr'
    uses: ./.github/workflows/cbbr_build.yml
    secrets: inherit
    with:
      do_export: ${{ inputs.DO_EXPORT }}
      logging_level: ${{ inputs.LOGGING_LEVEL }}
      build_note: ${{ inputs.BUILD_NOTE }}
