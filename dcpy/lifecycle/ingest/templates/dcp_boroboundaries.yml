id: dcp_boroboundaries
acl: public-read

attributes:
  name: NYC Boroughs
  description: The borough boundaries of New York City clipped to the shoreline at mean high tide.
  url: https://www1.nyc.gov/site/planning/data-maps/open-data/districts-download-metadata.page

ingestion:
  target_crs: EPSG:4326
  source:
    type: file_download
    url: https://s-media.nyc.gov/agencies/dcp/assets/files/zip/data-tools/bytes/nybb_{{ version }}.zip
  file_format:
    type: shapefile
    unzipped_filename: nybb_{{ version }}/nybb.shp
    crs: EPSG:2263
  processing_steps:
  - name: clean_column_names
    args: {"replace": {" ": "_"}, "lower": True}
  - name: rename_columns
    args:
      map: {"geom": "wkb_geometry"}

columns:
- id: borocode
  data_type: integer
- id: boroname
  data_type: text
- id: shape_leng
  data_type: decimal
- id: shape_area
  data_type: decimal
- id: wkb_geometry
  data_type: geometry
