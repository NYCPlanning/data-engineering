name: CPDB - üèóÔ∏è BUILD

on: 
  workflow_call:
    inputs:
      image_tag:
        type: string
        required: false
      build_name: 
        type: string
        required: true
      recipe_file:
        type: string
        required: true
      plan_command:
        type: string
        default: recipe
        
jobs:
  build:
    name: Build CPDB
    runs-on: ubuntu-22.04
    defaults:
      run:
        shell: bash
        working-directory: products/cpdb
    container: 
      image: nycplanning/build-geosupport:${{ inputs.image_tag || 'latest' }}
    env:
      BUILD_ENGINE_DB: db-cpdb
      BUILD_NAME: ${{ inputs.build_name }}
    steps:
      - uses: actions/checkout@v4

      - name: Load Secrets
        uses: 1password/load-secrets-action@v1
        with:
          export-env: true
        env:
          OP_SERVICE_ACCOUNT_TOKEN: ${{ secrets.OP_SERVICE_ACCOUNT_TOKEN }}
          AWS_S3_ENDPOINT: "op://Data Engineering/DO_keys/AWS_S3_ENDPOINT"
          AWS_SECRET_ACCESS_KEY: "op://Data Engineering/DO_keys/AWS_SECRET_ACCESS_KEY"
          AWS_ACCESS_KEY_ID: "op://Data Engineering/DO_keys/AWS_ACCESS_KEY_ID"
          BUILD_ENGINE_SERVER: "op://Data Engineering/EDM_DATA/server_url"

      - name: Finish container setup
        working-directory: ./
        run: ./bash/docker_container_setup.sh

      - name: Set build environment variables
        working-directory: ./
        run: ./bash/build_env_setup.sh

      - name: Plan build
        run: python3 -m dcpy.lifecycle.builds.plan ${{ inputs.plan_command }}

      - name: Dataloading
        run: python -m dcpy.lifecycle.builds.load load

      - name: Build
        run: ./cpdb.sh build
