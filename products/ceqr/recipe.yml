      file_type: pg_dump
    - name: dcp_facilities
      file_type: pg_dump
    - name: dcp_pops
      file_type: pg_dump
    - name: dot_pedplazas
    - name: dcp_waterfront_public_access_areas
    - name: dcp_publicly_owned_waterfront
    - name: nysparks_parks
