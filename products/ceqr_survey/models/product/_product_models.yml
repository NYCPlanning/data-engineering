version: 2

models:
  - name: ceqr_survey_bbls
    description: "BBLs and their CEQR Type II variable checks"
    config:
      contract:
        enforced: true
    columns:
      - name: bbl
        data_type: string
        tests:
          - not_null
          - unique

      - name: zoning_districts_check
        data_type: int
      - name: zoning_districts_values
        data_type: string

      - name: zoning_coastal_risk_districts_check
        data_type: int
      - name: zoning_coastal_risk_districts_values
        data_type: string
