name: DevDB - 🏗️ Build

on:
  workflow_dispatch:
    inputs:
      export:
        description: "Would you like to export the outputs and QAQC to DigitalOcean? (yes/no)"
        type: boolean
        required: true
        default: false
      archive:
        description: "Would you like to archive developments and dcp_housing to EDM-DATA? (yes/no)"
        type: boolean
        required: true
        default: false

jobs:
  build:
    runs-on: ubuntu-22.04
    container: 
      image: nycplanning/base:latest
      env:
        BUILD_ENGINE: postgresql://postgres:postgres@localhost:25060/devdb
        EDM_DATA: ${{ secrets.EDM_DATA }}
        AWS_S3_ENDPOINT: ${{ secrets.AWS_S3_ENDPOINT }}
        AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
        AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        POSTGRES_HOST: postgres
        POSTGRES_PORT: 5432
    services:
      db:
        image: postgis/postgis:14-3.3-alpine
        env:
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: devdb
        options: >-
          --shm-size=1g
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432
    steps:
      - uses: actions/checkout@v3

      - name: Add s3 endpoint ...
        run: mc alias set spaces $AWS_S3_ENDPOINT $AWS_ACCESS_KEY_ID $AWS_SECRET_ACCESS_KEY --api S3v4

      - name: 1. dataloading for EDM builds
        working-directory: db-developments
        run: ./devdb.sh dataloading edm && ls -l

      - name: Clear cache
        working-directory: db-developments
        run: rm -rf .library

      - name: 2. build dev_db ...
        working-directory: db-developments
        run: |
          ./devdb.sh build
          ./devdb.sh aggregate

      - name: 3. qaqc dev_db ...
        working-directory: db-developments
        run: ./devdb.sh qaqc

      - name: 4. Export ...
        if: inputs.export
        working-directory: db-developments
        run: |
          ./devdb.sh export
          ./devdb.sh upload

      - name: 5. Archive ...
        if: inputs.archive
        working-directory: db-developments
        run: ./devdb.sh archive
