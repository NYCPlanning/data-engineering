name: Data Library - üìÅ Open Data Routine Updates

on:
  schedule:
    # Weekly Cron job
    - cron: "0 0 * * 0"
  workflow_dispatch:
    inputs:
      use_staging_image:
        description: "Use staging docker image instead of latest"
        type: boolean
        default: false

jobs:
  dataloading:
    runs-on: ubuntu-22.04
    env:
      AWS_S3_BUCKET: edm-recipes
    strategy:
      matrix:
        dataset:
          - doitt_buildingfootprints
          - lpc_historic_districts
          - lpc_landmarks
          - dpr_greenthumb
          - dpr_parksproperties
          - dsny_frequencies
          - dpr_park_access_zone
    steps:
      - uses: actions/checkout@v3

      - name: Load Secrets
        uses: 1password/load-secrets-action@v1
        with:
          export-env: true
        env:
          OP_SERVICE_ACCOUNT_TOKEN: ${{ secrets.OP_SERVICE_ACCOUNT_TOKEN }}
          AWS_S3_ENDPOINT: "op://Data Engineering/DO_keys/AWS_S3_ENDPOINT"
          AWS_SECRET_ACCESS_KEY: "op://Data Engineering/DO_keys/AWS_SECRET_ACCESS_KEY"
          AWS_ACCESS_KEY_ID: "op://Data Engineering/DO_keys/AWS_ACCESS_KEY_ID"

      - uses: NYCPlanning/action-library-archive@v1.1
        if: ${{ !(inputs.use_staging_image) }}
        with:
          name: ${{ matrix.dataset }}
          latest: true
          s3: true
          compress: true
          output_format: pgdump shapefile csv

      - uses: NYCPlanning/action-library-archive@v1.2
        if: ${{ inputs.use_staging_image }}
        with:
          name: ${{ matrix.dataset }}
          latest: true
          s3: true
          compress: true
          output_format: pgdump shapefile csv

  create_issue_on_failure:
    runs-on: ubuntu-22.04
    needs: dataloading
    if: ${{ always() && (github.event_name == 'schedule') && contains(needs.dataloading.result, 'failure') }}
    steps:
      - uses: actions/checkout@v3
        with:
          sparse-checkout: .github
      - name: Create issue on failure
        uses: JasonEtco/create-an-issue@v2
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          ACTION: "Open Data Weekly Updates"
          BUILD_URL: ${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}
        with:
          filename: .github/ISSUE_TEMPLATE/data_library_failure.md
