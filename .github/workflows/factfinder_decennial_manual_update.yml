name: Population Fact Finder - Build Decennial Census Manual Update

on:
  workflow_dispatch:

jobs:
  build:
    name: "Decennial Manual Update"
    runs-on: ubuntu-22.04
    defaults:
      run:
        shell: bash
        working-directory: ./db-factfinder
    container: 
      image: nycplanning/build-base:latest
    env:
      API_KEY: ${{ secrets.API_KEY }}
      EDM_DATA: ${{ secrets.EDM_DATA }}
      AWS_S3_ENDPOINT: ${{ secrets.DO_S3_ENDPOINT }}
      AWS_ACCESS_KEY_ID: ${{ secrets.DO_ACCESS_KEY_ID }}
      AWS_SECRET_ACCESS_KEY: ${{ secrets.DO_SECRET_ACCESS_KEY }}
    steps:
      - uses: actions/checkout@v3

      - name: Run Container Setup
        working-directory: ./
        run: ./bash/docker_container_setup.sh

      - name: run decennial manual update
        run: |
          python3 -m pipelines.decennial_manual_update --upload
