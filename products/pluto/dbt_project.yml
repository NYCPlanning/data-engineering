name: "pluto"

profile: "dcp-de-postgres"

model-paths: [ "models" ]
test-paths: [ "tests" ]

seeds:
  pluto:
    +quote_columns: true
    +schema: public

tests:
  +store_failures: true
  +severity: "{{ env_var('TEST_SEVERITY', 'error') }}"
  +schema: "_tests"

vars:
  version: "{{ env_var('VERSION') }}"
  version_type: "{{ env_var('VERSION_TYPE') }}"
