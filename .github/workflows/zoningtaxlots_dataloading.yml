name: Zoning Tax lots - üìÅ DataLoading

on:
  workflow_dispatch:
    inputs:
      build_pluto_minor:
        type: boolean
        default: false

jobs:
  dataloading:
    runs-on: ubuntu-20.04
    env:
      AWS_S3_ENDPOINT: ${{ secrets.DO_S3_ENDPOINT }}
      AWS_ACCESS_KEY_ID: ${{ secrets.DO_ACCESS_KEY_ID }}
      AWS_SECRET_ACCESS_KEY: ${{ secrets.DO_SECRET_ACCESS_KEY }}
      AWS_S3_BUCKET: edm-recipes
    strategy:
      matrix:
        dataset:
          - dcp_mih
          - dcp_edesignation
          - dcp_commercialoverlay
          - dcp_limitedheight
          - dcp_zoningdistricts
          - dcp_specialpurpose
          - dcp_specialpurposesubdistricts
          - dcp_zoningmapamendments
          - dof_dtm
          - dof_shoreline
          - dof_condo
    steps:
      - uses: actions/checkout@v3
      - uses: NYCPlanning/action-library-archive@v1.1
        with:
          path: products/zoningtaxlots/templates/${{ matrix.dataset }}.yml
          latest: true
          s3: true
          compress: true
          output_format: pgdump shapefile

  pluto_minor:
    needs: [dataloading]
    name: Build Pluto Minor
    if: inputs.build_pluto_minor
    uses: ./.github/workflows/pluto_build.yml
    secrets: inherit
    with:
      run_export: true
      create_issue: true
      recipe_file: recipe-minor.yml
