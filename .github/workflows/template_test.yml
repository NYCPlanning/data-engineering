name: Template - Tests
on: 
  workflow_call:

jobs:
  unit_tests:
    name: Unit tests
    runs-on: ubuntu-22.04
    container:
      image: nycplanning/dev:latest
    env:
      TOY_SECRET: ${{ secrets.TOY_SECRET }}
      BUILD_ENGINE_SERVER: postgresql://postgres:postgres@postgis:5432
      BUILD_ENGINE_DB: postgres
      AWS_S3_ENDPOINT: ${{ secrets.AWS_S3_ENDPOINT }}
      AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
      AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
    defaults:
      run:
        shell: bash
        working-directory: products/template
    services:
      postgis:
        image: postgis/postgis:15-3.3-alpine
        env:
          POSTGRES_PASSWORD: postgres
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432
    steps:
      - uses: actions/checkout@v3

      - name: Run python tests
        run: |
          python3 -m pytest -m "not end_to_end" -s --verbose --verbose --durations=0 --cov-config=pyproject.toml --cov .

  build:
    uses: ./.github/workflows/template_build.yml
    with:
      run_export: false
      logging_level: DEBUG
      build_note: a test build
    secrets: inherit

  # * end-to-end test must run in build workflow until persistent DB is used
