name: Checkbook - Tests
on: 
  workflow_call:
    
env:
  BUILD_ENGINE: postgresql://postgres:postgres@localhost:5432/postgres
  AWS_S3_ENDPOINT: ${{ secrets.DO_S3_ENDPOINT }}
  AWS_ACCESS_KEY_ID: ${{ secrets.DO_ACCESS_KEY_ID }}
  AWS_SECRET_ACCESS_KEY: ${{ secrets.DO_SECRET_ACCESS_KEY }}

jobs:
  branch_unit_tests:
    name: Unit tests
    runs-on: ubuntu-22.04
    container:
      image: nycplanning/build-geosupport:latest
    defaults:
      run:
        shell: bash
        working-directory: products/db-checkbook
    steps:
      - uses: actions/checkout@v3

      - name: Setup build environment
        working-directory: ./
        run: ./bash/docker_container_setup.sh

      - name: Run python tests
        run: |
          python3 -m test.test_build_output

  branch_test_build:
    name: Build test run
    uses: ./.github/workflows/checkbook_build.yml
    with:
      run_export: true
    secrets: inherit
