name: ðŸ§ª Tests
run-name: ðŸ§ª Tests (${{ github.event_name }})

on:
  workflow_dispatch:
  workflow_call:
  pull_request:
    branches:
      - main

concurrency:
  group: ${{ github.head_ref || github.run_id }}
  cancel-in-progress: true

jobs:
  check_changes:
    name: Check changed files
    runs-on: ubuntu-22.04
    permissions:
      pull-requests: read
    outputs:
      pr_changes: ${{ steps.pr_changes.outputs.changes }}
      push_changes: ${{ steps.push_changes.outputs.changes }}
    steps:
      - uses: actions/checkout@v4
      - uses: dorny/paths-filter@v2
        if: github.event_name == 'pull_request'
        id: pr_changes
        with:
          filters: |
            dcpy:
              - dcpy/**
              - pyproject.toml
              - python/**
              - docker/**
            template:
              - .github/workflows/test.yml
              - .github/workflows/build.yml
              - .github/workflows/template_test.yml
              - products/template/**
              - dcpy/**
              - docker/**
              - python/**
            qa:
              - apps/qa/**
              - dcpy/**
              - python/**
              - docker/**
            cbbr:
              - products/cbbr/**
              - python/**
              - docker/**
            checkbook:
              - products/checkbook/**
              - python/**
              - docker/**
            zap:
              - products/zap-opendata/**
              - python/**
              - docker/**
            docker:
              - python/**
              - docker/**
            docker_base:
              - docker/base/**
      - uses: fvankrieken/paths-filter@master
        if: github.event_name == 'pull_request'
        id: push_changes
        with:
          filters: |
            docker:
              - python/**
              - docker/**
            docker_base:
              - docker/base/**
          treat-pr-as-push: true


  set_docker_image_tag:
    name: Set docker image tag
    needs: check_changes
    runs-on: ubuntu-22.04
    outputs:
      base_tag: ${{ steps.tag.outputs.base_tag }}
      tag: ${{ steps.tag.outputs.tag }}
    steps:
      - name: set image tag
        id: tag
        run: |
          branch_tag="${{ format('dev-{0}', github.head_ref || github.ref_name) }}"
          base_tag="${{ contains(needs.check_changes.outputs.pr_changes, 'docker_base') && env.branch_tag || 'latest'}}"
          echo "base_tag=$base_tag" >> $GITHUB_OUTPUT
          tag="${{ contains(needs.check_changes.outputs.pr_changes, 'docker') && env.branch_tag || 'latest'}}"
          echo "tag=$tag" >> $GITHUB_OUTPUT

  build_base_image:
    name: >
      ${{ ( contains(needs.check_changes.outputs.pr_changes, 'docker_base')
            && contains(needs.check_changes.outputs.push_changes, 'docker_base' )
          && 'Build dev "base" docker image'
          || 'Use latest "base" docker image' }}
    needs: 
      - check_changes
      - set_docker_image_tag
    runs-on: ubuntu-22.04
    steps:
      - uses: actions/checkout@v4
        if: >
          contains(needs.check_changes.outputs.pr_changes, 'docker_base')
          && contains(needs.check_changes.outputs.push_changes, 'docker_base')
      - name: Load Secrets
        if: >
          contains(needs.check_changes.outputs.pr_changes, 'docker_base')
          && contains(needs.check_changes.outputs.push_changes, 'docker_base')
        uses: 1password/load-secrets-action@v1
        with:
          export-env: true
        env:
          OP_SERVICE_ACCOUNT_TOKEN: ${{ secrets.OP_SERVICE_ACCOUNT_TOKEN }}
          DOCKER_USERNAME: "op://Data Engineering/Dockerhub/username"
          DOCKER_PASSWORD: "op://Data Engineering/Dockerhub/password"
      - name: publish images
        if: contains(needs.check_changes.outputs.pr_changes, 'docker_base') && contains(needs.check_changes.outputs.push_changes, 'docker_base')
        working-directory: docker
        run: ./publish.sh base "${{ needs.set_docker_image_tag.outputs.base_tag }}"

  build_docker_images:
    name: >
      ${{ ( contains(needs.check_changes.outputs.pr_changes, 'docker')
            && contains(needs.check_changes.outputs.push_changes, 'docker' )
          && format('Build dev "{0}" docker image', matrix.image)
          || format('Use latest "{0}" docker image', matrix.image) }}
    needs: 
      - check_changes
      - set_docker_image_tag
      - build_base_image
    runs-on: ubuntu-22.04
    strategy: 
      matrix: 
        image:
          - build-base
          - build-geosupport
          - dev
    steps:
      - uses: actions/checkout@v4
        if: >
          contains(needs.check_changes.outputs.pr_changes, 'docker')
          && contains(needs.check_changes.outputs.push_changes, 'docker')
      - name: Load Secrets
        if: >
          contains(needs.check_changes.outputs.pr_changes, 'docker')
          && contains(needs.check_changes.outputs.push_changes, 'docker')
        uses: 1password/load-secrets-action@v1
        with:
          export-env: true
        env:
          OP_SERVICE_ACCOUNT_TOKEN: ${{ secrets.OP_SERVICE_ACCOUNT_TOKEN }}
          DOCKER_USERNAME: "op://Data Engineering/Dockerhub/username"
          DOCKER_PASSWORD: "op://Data Engineering/Dockerhub/password"
      - name: publish images
        if: contains(needs.check_changes.outputs.pr_changes, 'docker') && contains(needs.check_changes.outputs.push_changes, 'docker')
        working-directory: docker
        run: |
          export base_tag=${{ needs.set_docker_image_tag.outputs.base_tag }}
          ./publish.sh "${{ matrix.image }}" "${{ needs.set_docker_image_tag.outputs.tag }}"

  test:
    uses: ./.github/workflows/test_helper.yml
    needs: 
      - check_changes
      - set_docker_image_tag
      - build_docker_images
    with:
      image_tag: ${{ needs.set_docker_image_tag.outputs.tag }}
      path_filter: ${{ needs.check_changes.outputs.pr_changes }}
    secrets: inherit

  build:
    needs: build_docker_images
    # only run build as part of tests in the case of the PRs generated by python_compile_requirements.yml
    if: ${{ github.head_ref == 'compile_python_reqs' }}
    uses: ./.github/workflows/build.yml
    secrets: inherit
    with:
      dataset_name: all
      build_note: check newly compiled python requirements
      recipe_file: recipe
      dev_image: true
