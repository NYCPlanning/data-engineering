id: dcp_policeprecincts
acl: public-read

attributes:
  name: NYC Police Precincts
  description: The service area boundaries for New York City's police precincts (Clipped to shoreline).
  url: https://www1.nyc.gov/site/planning/data-maps/open-data/districts-download-metadata.page

ingestion:
  target_crs: EPSG:4326
  source:
    type: file_download
    url: https://s-media.nyc.gov/agencies/dcp/assets/files/zip/data-tools/bytes/nypp_{{ version }}.zip
  file_format:
    type: shapefile
    unzipped_filename: nypp_{{ version }}/nypp.shp
    crs: EPSG:2263
  processing_steps:
  - name: clean_column_names
    args: {"replace": {" ": "_"}, "lower": True}
  - name: rename_columns
    args:
      map: {"geom": "wkb_geometry"}
  - name: multi

columns:
- id: precinct
  data_type: integer
- id: shape_leng
  data_type: decimal
- id: shape_area
  data_type: decimal
- id: wkb_geometry
  data_type: geometry
