name: ⚙️ Nightly QA

on:
  workflow_dispatch:
    inputs:
      build_name:
        description: Name of the build environment
        type: string
        default: nightly_qa
  schedule:
    - cron: "0 5 * * *"

jobs:
  test:
    uses: ./.github/workflows/test_helper.yml
    secrets: inherit
  
  build:
    uses: ./.github/workflows/build.yml
    secrets: inherit
    with:
      dataset_name: all
      build_note: nightly qa
      recipe_file: recipe
      dev_image: false
      build_name: ${{ inputs.build_name || 'nightly_qa' }}

  create_issue_on_failure:
    needs: [test, build]
    runs-on: ubuntu-22.04
    if: ${{ failure() && (github.event_name == 'schedule') }}
    steps:
      - uses: actions/checkout@v3
        with:
          sparse-checkout: .github
      - name: Create issue on failure
        uses: JasonEtco/create-an-issue@v2
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          ACTION: ${{ github.workflow }}
          BUILD_URL: ${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}
        with:
          filename: .github/ISSUE_TEMPLATE/scheduled_action_failure.md
          update_existing: true
