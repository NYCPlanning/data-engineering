dataset:
  name: &name fdny_firehouses
  version: "{{ version }}"
  acl: public-read
  source:
    socrata:
      uid: hc8x-tcnd
      format: csv
    options:
      - "AUTODETECT_TYPE=NO"
      - "EMPTY_STRING_AS_NULL=YES"
      - "X_POSSIBLE_NAMES=longitude,Longitude"
      - "Y_POSSIBLE_NAMES=latitude,Latitude"
    geometry:
      SRS: EPSG:4326
      type: POINT

  destination:
    name: *name
    geometry:
      SRS: EPSG:4326
      type: POINT
    options:
      - "OVERWRITE=YES"
      - "PRECISION=NO"
      - "GEOMETRY=AS_WKT"
    fields: []
    sql: null

  info:
    description: |
      ### FDNY Firehouse Listing
      Location of Firehouses and companies
    url: "https://data.cityofnewyork.us/Public-Safety/FDNY-Firehouse-Listing/hc8x-tcnd"
    dependents: []
