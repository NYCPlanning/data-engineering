name: PLUTO - üèóÔ∏è Build

on:
  workflow_call:
    inputs:
      image_tag:
        type: string
        required: false
      build_name: 
        type: string
        required: true
      recipe_file:
        type: string
        required: true
      version:
        type: string
        required: false
      plan_command:
        type: string
        default: recipe

jobs:
  build:
    name: Build PLUTO
    runs-on: ubuntu-22.04
    defaults:
      run:
        shell: bash
        working-directory: products/pluto/pluto_build
    container:
      image: nycplanning/build-base:${{ inputs.image_tag || 'latest' }}
    env:
      BUILD_ENGINE_DB: db-pluto
      BUILD_NAME: ${{ inputs.build_name }}
    steps:
      - uses: actions/checkout@v4

      - name: Load Secrets
        uses: 1password/load-secrets-action@v1
        with:
          export-env: true
        env:
          OP_SERVICE_ACCOUNT_TOKEN: ${{ secrets.OP_SERVICE_ACCOUNT_TOKEN }}
          AWS_S3_ENDPOINT: "op://Data Engineering/DO_keys/AWS_S3_ENDPOINT"
          AWS_SECRET_ACCESS_KEY: "op://Data Engineering/DO_keys/AWS_SECRET_ACCESS_KEY"
          AWS_ACCESS_KEY_ID: "op://Data Engineering/DO_keys/AWS_ACCESS_KEY_ID"
          BUILD_ENGINE_SERVER: "op://Data Engineering/EDM_DATA/server_url"
          EDM_DATA: "op://Data Engineering/EDM_DATA/defaultdb_url"

      - name: Finish container setup
        working-directory: ./
        run: ./bash/docker_container_setup.sh

      - name: Set build environment variables
        working-directory: ./
        run: ./bash/build_env_setup.sh

      - name: Plan build
        working-directory: products/pluto
        run: python3 -m dcpy.lifecycle.builds.plan ${{ inputs.plan_command }}

      - name: Set recipe env vars
        working-directory: ./
        run: source ./bash/export_recipe_env.sh products/pluto/${{ inputs.recipe_file }}.lock.yml 

      - name: Dataloading
        working-directory: products/pluto
        run: python -m dcpy.lifecycle.builds.load load

      - name: Load Local Data
        run: ./01_load_local_csvs.sh

      - name: building ...
        run: ./02_build.sh

      - name: apply corrections
        run: ./03_corrections.sh

      - name: Archive
        run: ./04_archive.sh

      - name: QAQC
        run: ./05_qaqc.sh

      - name: Export and Upload
        run: ./06_export.sh
