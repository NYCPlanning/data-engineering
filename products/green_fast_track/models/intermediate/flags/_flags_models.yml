version: 2

models:
  - name: int_flags__all
    description: A table with all flags
    columns:
      - name: bbl
        data_type: string
        tests:
          - not_null
      - name: variable_type
        data_type: string
        tests:
          - not_null
      - name: variable_id
        data_type: string
        tests:
          - not_null
      - name: distance
        data_type: float
    tests:
      - dbt_utils.unique_combination_of_columns:
          name: int_flags__all_compound_key
          combination_of_columns:
            - bbl
            - variable_type
            - variable_id

  - name: int_flags__zoning
    columns:
      - name: bbl
        data_type: string
        tests:
          - not_null
      - name: variable_type
        data_type: string
        tests:
          - not_null
      - name: variable_id
        data_type: string
        tests:
          - not_null
    tests:
      - dbt_utils.unique_combination_of_columns:
          name: int_flags__zoning_compound_key
          combination_of_columns:
            - bbl
            - variable_type
            - variable_id

  - name: int_flags__edesignation
    description: Flags related to edesignation
    columns:
    - name: bbl
      tests:
        - not_null
    - name: variable_type
      tests:
        - not_null
    - name: variable_id
      tests:
        - not_null

  - name: int_flags__spatial
    description: |
      A table featuring spatially joined BBLs with buffered variable types, 
      including distances to their raw geometry
    columns:
      - name: bbl
        data_type: string
        tests:
          - not_null
      - name: variable_type
        data_type: string
        tests:
          - not_null
      - name: variable_id
        data_type: string
        tests:
          - not_null
      - name: distance
        data_type: float
        tests:
          - not_null
    tests:
      - dbt_utils.unique_combination_of_columns:
          name: int_flags__spatial_compound_key
          combination_of_columns:
            - bbl
            - variable_type
            - variable_id

