version: 2

models:
- name: cdbg_block_groups
  description: Census block groups and their Community Development Block Grant (CDBG) eligibility details
  config:
    contract:
      enforced: true

  columns:
  - name: borough_name
    data_type: string
    tests: [ not_null ]

  - name: borough_code
    data_type: integer
    tests: [ not_null ]

  - name: bct2020
    data_type: string
    tests: [ not_null ]

  - name: ct2020
    data_type: string
    tests: [ not_null ]

  - name: block_group
    data_type: string
    tests: [ not_null ]

  - name: bctbg2020
    data_type: string
    tests: [ unique, not_null ]

  - name: total_floor_area
    data_type: integer
    tests: [ not_null ]

  - name: residential_floor_area
    data_type: integer
    tests: [ not_null ]

  - name: residential_floor_area_percentage
    data_type: decimal
    tests: [ not_null ]

  - name: potential_lowmod_population
    data_type: integer
    tests: [ not_null ]

  - name: low_mod_income_population
    data_type: integer
    tests: [ not_null ]

  - name: low_mod_income_population_percentage
    data_type: decimal
    tests: [ not_null ]

  - name: low_income_population
    data_type: integer
    tests: [ not_null ]

  - name: mod_income_population
    data_type: integer
    tests: [ not_null ]

  - name: eligibility_flag
    data_type: boolean
    tests: [ not_null ]

  - name: eligibility
    data_type: string
    tests: [ not_null ]

- name: cdbg_boroughs
  description: Borough and city-wide Community Development Block Grant (CDBG) details
  config:
    contract:
      enforced: true

  columns:
  - name: borough_name
    data_type: string
    tests: [ not_null, unique ]

  - name: borough_code
    data_type: integer
    tests: [ unique ]

  - name: total_floor_area
    data_type: bigint
    tests: [ not_null ]

  - name: residential_floor_area
    data_type: bigint
    tests: [ not_null ]

  - name: residential_floor_area_percentage
    data_type: decimal
    tests: [ not_null ]

  - name: low_mod_income_population
    data_type: bigint
    tests: [ not_null ]

  - name: potential_lowmod_population
    data_type: bigint
    tests: [ not_null ]

  - name: low_mod_income_population_percentage
    data_type: decimal
    tests: [ not_null ]

- name: cdbg_tracts
  description: Census tracts and their Community Development Block Grant (CDBG) eligibility details
  config:
    contract:
      enforced: true

  columns:
  - name: '"OBJECTID"'
    data_type: bigint
    tests: [ unique, not_null ]

  - name: borough_name
    data_type: string
    tests: [ not_null ]

  - name: borough_code
    data_type: integer
    tests: [ not_null ]

  - name: bct2020
    data_type: string
    tests: [ unique, not_null ]

  - name: ct2020
    data_type: string
    tests: [ not_null ]

  - name: ctlabel
    data_type: string
    tests: [ not_null ]

  - name: total_floor_area
    data_type: integer
    tests: [ not_null ]

  - name: residential_floor_area
    data_type: integer
    tests: [ not_null ]

  - name: residential_floor_area_percentage
    data_type: decimal
    tests: [ not_null ]

  - name: low_mod_income_population
    data_type: integer
    tests: [ not_null ]

  - name: potential_lowmod_population
    data_type: integer
    tests: [ not_null ]

  - name: low_mod_income_population_percentage
    data_type: decimal
    tests: [ not_null ]

  - name: eligibility_flag
    data_type: boolean
    tests: [ not_null ]

  - name: eligibility
    data_type: string
    tests: [ not_null ]

  - name: geom
    data_type: geometry(Geometry, 4326)
    tests: [ not_null ]

- name: cdbg_zap_eligibility
  description: ZAP projects and their Community Development Block Grant (CDBG) eligibility details
  config:
    contract:
      enforced: true

  columns:
  - name: project_row_number
    data_type: integer
    tests: [ not_null, unique ]

  - name: project_id
    data_type: string
    tests: [ not_null, unique ]

  - name: bbls
    data_type: string

  - name: distinct_bbls
    data_type: string

  - name: entirely_within_quarter_mile_of_eligible_tract
    data_type: string
    tests: [ not_null ]

  - name: entirely_within_half_mile_of_eligible_tract
    data_type: string
    tests: [ not_null ]

  - name: partially_within_quarter_mile_of_eligible_tract
    data_type: string
    tests: [ not_null ]

  - name: partially_within_half_mile_of_eligible_tract
    data_type: string
    tests: [ not_null ]

  - name: '"Project_Status_Start_Date"'
    data_type: string

  - name: '"Project_Status_End_Date"'
    data_type: string

  - name: '"Project_Name"'
    data_type: string

  - name: '"Applicant_Type"'
    data_type: string

  - name: '"CEQR_Complexity"'
    data_type: string

  - name: '"ULURP_/_Non_ULURP"'
    data_type: string

  - name: '"System_Lead_Action"'
    data_type: string

  - name: '"ZR_Section_Number"'
    data_type: string

  - name: '"Certified/Referred"'
    data_type: string

  - name: '"Validated_City_Council_Districts"'
    data_type: string

  - name: '"CEQR_Type"'
    data_type: string

  - name: '"Lead_Agency"'
    data_type: string

  - name: '"Lead_Division"'
    data_type: string

  - name: '"Lead_Planner"'
    data_type: string

  - name: '"Major_Initiative"'
    data_type: string

  - name: '"Current_Milestone"'
    data_type: string

  - name: '"Current_Milestone_Actual_Start_Date_(Used_for_PCF)"'
    data_type: string

  - name: '"Project_Status"'
    data_type: string

  - name: '"Project_Brief"'
    data_type: string

  - name: '"EAS_/_EIS"'
    data_type: string

  - name: '"Pre_Cert_Start_Date"'
    data_type: string

  - name: '"Borough"'
    data_type: string

  - name: '"Last_Milestone"'
    data_type: string

  - name: '"Last_Milestone_Date"'
    data_type: string

  - name: '"Validated_Community_Districts"'
    data_type: string

  tests:
    # test expectations of projects being within different buffers
    - name: entirely_both
      test_name: dbt_utils.expression_is_true
      arguments:
        expression: entirely_within_half_mile_of_eligible_tract = 'Yes'
      config:
        where: entirely_within_quarter_mile_of_eligible_tract = 'Yes'
        
    - name: partially_both
      test_name: dbt_utils.expression_is_true
      arguments:
        expression: partially_within_half_mile_of_eligible_tract = 'Yes'
      config:
        where: partially_within_quarter_mile_of_eligible_tract = 'Yes'

    - name: entirely_partially_quarter_mile
      test_name: dbt_utils.expression_is_true
      arguments:
        expression: partially_within_quarter_mile_of_eligible_tract = 'Yes'
      config:
        where: entirely_within_quarter_mile_of_eligible_tract = 'Yes'

    - name: entirely_partially_half_mile
      test_name: dbt_utils.expression_is_true
      arguments:
        expression: partially_within_half_mile_of_eligible_tract = 'Yes'
      config:
        where: entirely_within_half_mile_of_eligible_tract = 'Yes'
