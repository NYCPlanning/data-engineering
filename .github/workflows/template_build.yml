name: Template - Build

on:
  workflow_call:
    inputs:
      logging_level:
        type: string
        required: true
      build_note:
        type: string
        required: false
      will_export:
        type: boolean
        required: true

env:
  LOGGING_LEVEL: ${{ inputs.logging_level }}
  BUILD_ENGINE: postgresql://postgres:postgres@localhost:5432/postgres
  DO_S3_ENDPOINT: ${{ secrets.DO_S3_ENDPOINT }}
  DO_ACCESS_KEY_ID: ${{ secrets.DO_ACCESS_KEY_ID }}
  DO_SECRET_ACCESS_KEY: ${{ secrets.DO_SECRET_ACCESS_KEY }}

jobs:
  build:
    name: Build Dataset
    runs-on: ubuntu-22.04
    container:
      image: nycplanning/build-geosupport:latest
    defaults:
      run:
        shell: bash
        working-directory: ./db-template
    services:
      postgres:
        image: postgis/postgis:15-3.3-alpine
        env:
          POSTGRES_PASSWORD: postgres
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432
    steps:
      - uses: actions/checkout@v3
      - name: Check inputs
        run: |
          python --version
          echo "Hello build note: ${{ inputs.build_note }}"
          echo "Hello logging level: ${{ inputs.logging_level }} (directly from action inputs)"
          echo "Hello logging level: $LOGGING_LEVEL (from envar from action inputs)"
          echo "Running python.run_logging ..."
          python -m python.run_logging

      - name: Setup build environment
        run: ../bash/docker_container_setup.sh

      - name: 1) Data loading
        run: |
          echo "PLACEHOLDER running Data loading"

      - name: 2) Preprocessing
        run: |
          echo "PLACEHOLDER running Preprocessing"

      - name: 3) Build
        run: |
          echo "PLACEHOLDER running Build"

      - name: 4) Export for QAQC
        run: |
          echo "PLACEHOLDER running Export for QAQC"

      - name: 5) Export for production
        if: inputs.will_export
        run: |
          echo "PLACEHOLDER running Export for production"
