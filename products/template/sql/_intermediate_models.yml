version: 2

models:
  - name: libraries
    description: "All libraries in NYC"
    columns:
      - name: library_name
        tests:
          - not_null
      - name: borough
      - name: wkb_geometry
    tests:
      - unique:
          name: libraries_unique_compound_key
          column_name: "(library_name || '-' || borough)"

  - name: green_spaces
    description: "All green spaces in NYC"
    columns:
      - name: space_name
        tests:
          - not_null
      - name: wkb_geometry
    tests:
      - dbt_utils.unique_combination_of_columns:
          name: green_spaces_unique_compound_key
          combination_of_columns:
            - space_name
            - wkb_geometry

  - name: historic_landmarks
    description: "All historic landmarks in NYC"
    columns:
      - name: landmark_name
        tests:
          - not_null
      - name: borough
      - name: bbls
      - name: wkb_geometry
    tests:
      - dbt_utils.unique_combination_of_columns:
          name: historic_landmarks_unique_compound_key
          combination_of_columns:
            - landmark_name
            - wkb_geometry
