dataset:
  name: dot_projects_bridges
  acl: public-read
  source:
    url:
      path: s3://edm-recipes/inbox/dot_projects_bridges/{{ version }}.zip
      subpath: BridgeProjects_{{ version}}.shp
    options:
      - "AUTODETECT_TYPE=NO"
      - "EMPTY_STRING_AS_NULL=YES"
    geometry:
      SRS: EPSG:2263
      type: MULTIPOINT

  destination:
    geometry:
      SRS: EPSG:4326
      type: MULTIPOINT
    options:
      - "OVERWRITE=YES"
      - "PRECISION=NO"
      - "GEOMETRY=AS_WKT"
    fields: []
    sql: null

  info:
    description: |
      ###  DOT Bridges
      Recieved from DOT via email update
    url:
    dependents: []
