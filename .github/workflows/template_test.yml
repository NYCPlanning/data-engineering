name: Template - Tests
on: 
  workflow_call:

jobs:
  branch_lint:
    name: Linting tests
    runs-on: ubuntu-22.04
    steps:
      - uses: actions/checkout@v3

      - name: Setup python
        uses: actions/setup-python@v4.5.0
        with:
          python-version: 3.11.2

      - name: Setup build environment
        working-directory: db-template
        run: |
          python --version
          ./bash/setup_build_env.sh

      - name: Black linting
        working-directory: db-template
        run: black --diff --check .

  branch_unit_tests:
    name: Unit tests
    runs-on: ubuntu-22.04
    steps:
      - uses: actions/checkout@v3

      - name: Setup python
        uses: actions/setup-python@v4.5.0
        with:
          python-version: 3.11.2

      - name: Setup build environment
        working-directory: db-template
        run: |
          python --version
          ./bash/setup_build_env.sh

      - name: Run python tests
        working-directory: db-template
        run: |
          python3 -m pytest --verbose --verbose --cov-config=pyproject.toml --cov .

  branch_build_tests:
    name: Build test run
    uses: ./.github/workflows/template_build.yml
    with:
      do_export: false
      logging_level: DEBUG
      build_note: a test build
    secrets: inherit
