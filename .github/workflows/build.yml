name: üèóÔ∏è Build a Dataset
run-name: "üèóÔ∏è Build a Dataset: ${{ inputs.dataset_name }}"

on:
  workflow_dispatch:
    inputs:
      dataset_name:
        description: "Which dataset to build"
        type: choice
        required: true
        options:
          - template
          - cbbr
          - checkbook
          - colp
          - cpdb
          - devdb
          - facilities
          - knownprojects
          - pluto
          - ztl
          - all
      recipe_file:
        description: "Filename of recipe to use"
        type: choice
        options:
          - recipe
          - recipe-minor
        required: true
        default: recipe
      version:
        description: "Version of dataset being built"
        type: string
        required: false
      repeat:
        description: "Repeat existing build?"
        type: boolean
        default: false
      dev_image: 
        description: "Use dev image specific to this branch? (If exists)"
        type: boolean
        required: true
        default: false
      build_note:
        description: "A short note about this build (optional)"
        type: string
        required: false
      logging_level:
        description: "Logging level"
        type: choice
        required: true
        default: WARNING
        options:
          - WARNING
          - INFO
          - DEBUG
  workflow_call:
    inputs:
      dataset_name:
        type: string
        required: true
      build_note:
        type: string
        required: false
      recipe_file:
        type: string
        required: true
      dev_image:
        type: boolean
        default: false
      repeat:
        type: boolean
        default: false
      build_name:
        type: string
        required: false

jobs:
  health_check:
    name: Health Check
    runs-on: ubuntu-latest
    outputs:
      tag: ${{ inputs.dev_image && format('dev-{0}', github.head_ref || github.ref_name) || 'latest' }}
      build_name: ${{ inputs.build_name || github.head_ref || github.ref_name }}
    steps:
      - name: Check inputs
        run: |
          echo "running with image tag ${{ inputs.dev_image && format('dev-{0}', github.head_ref || github.ref_name) || 'latest' }}"
          echo "Workflow inputs are:"
          echo "${{ toJSON(github.event.inputs) }}"
  template:
    needs: health_check
    if: inputs.dataset_name == 'template'
    uses: ./.github/workflows/template_build.yml
    secrets: inherit
    with:
      image_tag: ${{ needs.health_check.outputs.tag }}
      build_name: ${{ needs.health_check.outputs.build_name }}
      recipe_file: ${{ inputs.recipe_file }}
      version: ${{ inputs.version }}
      repeat: ${{ inputs.repeat }}
      logging_level: ${{ inputs.logging_level }}
      build_note: ${{ inputs.build_note }}
  cbbr:
    needs: health_check
    if: inputs.dataset_name == 'cbbr' || inputs.dataset_name  == 'all'
    uses: ./.github/workflows/cbbr_build.yml
    secrets: inherit
    with:
      logging_level: ${{ inputs.logging_level }}
      build_note: ${{ inputs.build_note }}
      image_tag: ${{ needs.health_check.outputs.tag }}
      build_name: ${{ needs.health_check.outputs.build_name }}
  checkbook:
    needs: health_check
    if: inputs.dataset_name == 'checkbook' || inputs.dataset_name  == 'all'
    uses: ./.github/workflows/checkbook_build.yml
    secrets: inherit
    with:
      image_tag: ${{ needs.health_check.outputs.tag }}
      build_name: ${{ needs.health_check.outputs.build_name }}
  colp:
    needs: health_check
    if: inputs.dataset_name == 'colp' || inputs.dataset_name  == 'all'
    uses: ./.github/workflows/colp_build.yml
    secrets: inherit
