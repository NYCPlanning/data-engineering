name: PLUTO - 🏗️ Build

on:
  workflow_call:
    inputs:
      run_export:
        type: boolean
        required: true
  workflow_dispatch:
    inputs:
      run_export:
        description: "Run Export Step and Upload to DO"
        type: boolean
        required: true
        default: false
      recipe_file:
        type: string
        default: recipe.yml
jobs:
  build:
    runs-on: ubuntu-22.04
    defaults:
      run:
        shell: bash
        working-directory: products/pluto/pluto_build
    container:
      image: nycplanning/build-base:latest
    env:
      BUILD_ENGINE: postgresql://postgres:postgres@postgis:5432/postgres
      EDM_DATA: ${{ secrets.EDM_DATA }}
      AWS_S3_ENDPOINT: ${{ secrets.AWS_S3_ENDPOINT }}
      AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
      AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
    services:
      postgis:
        image: postgis/postgis:15-3.3-alpine
        env:
          POSTGRES_PASSWORD: postgres
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
          --shm-size=4gb
        ports:
          - 5432:5432
    steps:
      - uses: actions/checkout@v3

      - name: Finish container setup
        working-directory: ./
        run: ./bash/docker_container_setup.sh

      - name: clean out shared libs
        run: |
          rm -rf /usr/share/dotnet
          rm -rf /opt/ghc
          rm -rf "/usr/local/share/boost"
          rm -rf "$AGENT_TOOLSDIRECTORY"

      - name: Plan Build
        working-directory: ./
        run: |
          python3 -m dcpy.connectors.edm.recipes plan -f ./products/pluto/${{ inputs.recipe_file }} -o ./products/pluto/recipe.lock.yml
          python3 -m dcpy.connectors.edm.recipes write-source-data-versions -f ./products/pluto/recipe.lock.yml

      - name: Set versions env vars
        working-directory: products/pluto/
        run: |
          echo VERSION=$(yq .version recipe.lock.yml) >> "$GITHUB_ENV" && \
          echo VERSION_PREV=$(yq '.inputs.datasets.[] | select(.name == "dcp_pluto") | .version' recipe.lock.yml) >> "$GITHUB_ENV"

      - name: Data setup
        run: ./00_setup.sh

      - name: Load Local Data
        run: ./01_load_local_csvs.sh

      - name: Load Recipes
        working-directory: ./
        run: python3 -m dcpy.connectors.edm.recipes import -f ./products/pluto/recipe.lock.yml

      - name: clean out raw source data
        working-directory: ./
        run: python3 -m dcpy.connectors.edm.recipes purge-recipe-cache

      - name: building ...
        run: ./02_build.sh

      - name: apply corrections
        run: ./03_corrections.sh

      - name: clean out database
        run: ./pluto db clean

      - name: Archive
        run: ./04_archive.sh
        if: inputs.run_export

      - name: QAQC
        run: ./05_qaqc.sh
        if: inputs.run_export

      - name: Export and Upload
        run: ./06_export.sh
        if: inputs.run_export
