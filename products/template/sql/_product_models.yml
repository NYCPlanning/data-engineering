version: 2

models:
  - name: templatedb
    description: "Template DB place records"
    columns:
      - name: place_name
        tests:
          - not_null
      - name: bbl
      - name: place_type
      - name: borough
      - name: wkb_geometry
        tests:
          - not_null:
              where: "bbl is not null"
    tests:
      - unique:
          name: test_unique_compound_key
          column_name: "(place_name || '-' || bbl)"
          config:
            severity: error
            error_if: ">5000"
            warn_if: ">0"
      - dbt_utils.unique_combination_of_columns:
          name: test_unique_compound_key_dbt_utils_1
          combination_of_columns:
            - place_name
            - bbl
          config:
            severity: error
            error_if: ">5000"
            warn_if: ">0"
      - dbt_utils.unique_combination_of_columns:
          name: test_unique_compound_key_dbt_utils_2
          combination_of_columns:
            - place_name
            - bbl
            - wkb_geometry
          config:
            severity: error
            error_if: ">500"
            warn_if: ">0"
