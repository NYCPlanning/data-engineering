dataset:
  name: &name dof_dtm
  version: "{{ version }}"
  acl: public-read
  source:
    url:
      path: https://nyc3.digitaloceanspaces.com/edm-publishing/datasets/dof_dtm_tax_lot_polygon/staging/dof_dtm_tax_lot_polygon.zip
      subpath: ""
    options:
      - "AUTODETECT_TYPE=NO"
      - "EMPTY_STRING_AS_NULL=YES"
      - "X_POSSIBLE_NAMES=lon"
      - "Y_POSSIBLE_NAMES=lat"
    geometry:
      SRS: EPSG:2263
      type: MULTIPOLYGON

  destination:
    name: *name
    geometry:
      SRS: EPSG:4326
      type: MULTIPOLYGON
    options:
      - "OVERWRITE=YES"
      - "PRECISION=NO"
      - "GEOMETRY=AS_WKT"
    fields: []
    sql: null

  info:
    description: |
      ### DOF's Digital Tax Map
      Received through EDM>GIS
    url: "http://gis.nyc.gov/taxmap/"
    dependents: []
