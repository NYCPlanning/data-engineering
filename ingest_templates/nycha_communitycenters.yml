id: nycha_communitycenters
acl: public-read

attributes:
  name: NYCHA Community Facilities (Centers)
  description: >-
    Community Facilities (Centers) that are on NYCHA property with programs either
    sponsored by NYCHA or by a non-NYCHA entity. All programs are open to the public.
    The file contains development name, address, city, state, zipcode, telephone #,
    sponsoring organization and contact person.This file is updated on a need basis.
  url: https://data.cityofnewyork.us/Social-Services/Directory-of-NYCHA-Community-Facilities/crns-fw6u

ingestion:
  source:
    type: socrata
    org: nyc
    uid: crns-fw6u
    format: csv
  file_format:
    type: csv
    dtype:
      Community Board: str
      Council District: str
      Census Tract: str
      BBL: str
      BIN: str
    geometry:
      geom_column:
        x: Longitude
        y: Latitude
      crs: EPSG:4326
  processing_steps:
  - name: clean_column_names
    args: { "replace": { " ": "_", "-": "_" }, "strip": True, "lower": True }

columns:
- id: type
  data_type: text
- id: funding_agency
  data_type: text
- id: borough
  data_type: text
- id: program_type
  data_type: text
- id: status
  data_type: text
- id: development
  data_type: text
- id: address
  data_type: text
- id: sponsor
  data_type: text
- id: latitude
  data_type: decimal
- id: longitude
  data_type: decimal
- id: community_board
  data_type: text
- id: council_district
  data_type: text
- id: census_tract
  data_type: text
- id: bin
  data_type: text
- id: bbl
  data_type: text
- id: nta
  data_type: text
- id: geom
  data_type: geometry
