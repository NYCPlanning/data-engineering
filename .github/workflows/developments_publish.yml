name: DevDB - ðŸš€ Publish

on:
  workflow_dispatch:
    inputs:
      version:
        type: string
        required: True

jobs:
  publish:
    name: Publishing ...
    runs-on: ubuntu-22.04
    env:
      VERSION: ${{ inputs.version }}
      AWS_S3_ENDPOINT: ${{ secrets.DO_S3_ENDPOINT }}
      AWS_ACCESS_KEY_ID: ${{ secrets.DO_ACCESS_KEY_ID }}
      AWS_SECRET_ACCESS_KEY: ${{ secrets.DO_SECRET_ACCESS_KEY }}
      AWS_S3_BUCKET: edm-recipes
    steps:
      - uses: actions/checkout@v3

      - uses: NYCPlanning/action-library-archive@v1.1
        id: dcp_housing
        with:
          path: products/developments/templates/dcp_housing.yml
          s3: true
          latest: true
          compress: true
          output_format: shapefile csv pgdump
          version: ${{ inputs.version }}

      - uses: NYCPlanning/action-library-archive@v1.1
        id: dcp_developments
        with:
          path: products/developments/templates/dcp_developments.yml
          s3: true
          latest: true
          compress: true
          output_format: shapefile csv pgdump
          version: ${{ inputs.version }}
