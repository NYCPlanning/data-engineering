name: Data Library - Update Docker Hub Image

on:
  workflow_dispatch:
    inputs:
      image_tag:
        type: choice
        description: Name of release
        required: true
        options:
          - ubuntu-staging
          - ubuntu-latest
  push:
    branches: 
    - main
    paths:
    - data-library/**

jobs:
  update_image:
    runs-on: ubuntu-22.04
    defaults:
      run:
        shell: bash
        working-directory: data-library
    steps:
      - uses: actions/checkout@v3
      - name: Log in to Docker Hub
        uses: docker/login-action@65b78e6e13532edd9afa3aa52ac7964289d1a9c1
        with:
          username: ${{ secrets.AW_Docker_Username }}
          password: ${{ secrets.AW_Docker_Password }}
      - name: Build and push Docker image
        uses: docker/build-push-action@f2a1d5e99d037542a71f64918e516c093c6f3fc4
        with:
          context: data-library
          push: true
          tags: nycplanning/library:${{ github.event.inputs.image_tag || 'ubuntu-latest' }}

  update_docs:
    needs: update_image
    runs-on: ubuntu-22.04
    container: nycplanning/dev:latest
    if: github.event_name == 'push' || (github.event.inputs.image_tag == 'ubuntu-latest')
    env:
      AWS_S3_ENDPOINT: ${{ secrets.AWS_S3_ENDPOINT }}
      AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
      AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
      AWS_S3_BUCKET: edm-recipes
    defaults:
      run:
        shell: bash
        working-directory: data-library

    steps:
    - uses: actions/checkout@v3

    - name: Create docs
      run: |
        python3 -m pip install pdoc3
        python3 -m pdoc -f -o ../docs --html library

    - name: Create PR
      uses: peter-evans/create-pull-request@v5
      with:
        commit-message: "Update data library docs via workflow run"
        add-paths: docs/
        title: "Update data library docs"
