id: dcp_stateassemblydistricts
acl: public-read

attributes:
  name: NYC State Assembly Districts (Clipped to shoreline)
  description: |
    New York State Assembly District boundaries for New York City clipped to the shoreline. 
    These district boundaries represent the redistricting as of the US Census 2010.
  url: https://www1.nyc.gov/assets/planning/download/pdf/data-maps/open-data/nyad_metadata.pdf?ver=21d

ingestion:
  target_crs: EPSG:4326
  source:
    type: file_download
    url: https://s-media.nyc.gov/agencies/dcp/assets/files/zip/data-tools/bytes/nyad_{{ version }}.zip
  file_format:
    type: shapefile
    unzipped_filename: nyad_{{ version }}/nyad.shp
    crs: EPSG:2263
  processing_steps:
  - name: clean_column_names
    args: {"replace": {" ": "_"}, "lower": True}
  - name: rename_columns
    args:
      map: {"geom": "wkb_geometry"}
  - name: multi

columns:
- id: assemdist
  data_type: integer
- id: shape_leng
  data_type: decimal
- id: shape_area
  data_type: decimal
- id: wkb_geometry
  data_type: geometry
