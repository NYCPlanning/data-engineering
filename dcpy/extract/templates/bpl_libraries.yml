name: bpl_libraries
acl: public-read
# source is url, needs custom preprocessing script
source:
  type: api
  endpoint: https://www.bklynlibrary.org/locations/json
  format: json
transform_to_parquet_metadata:
  format: json # TODO: implement json as a format for extract.transform_to_parquet

library_dataset:
  name: bpl_libraries
  acl: public-read
  version: ""
  source:
    script:
      path: https://www.bklynlibrary.org/locations/json
    options:
      - "AUTODETECT_TYPE=NO"
      - "EMPTY_STRING_AS_NULL=YES"
      - "X_POSSIBLE_NAMES=longitude"
      - "Y_POSSIBLE_NAMES=latitude"
    geometry:
      SRS: EPSG:4326
      type: POINT

  destination:
    geometry:
      SRS: EPSG:4326
      type: POINT
    options:
      - "OVERWRITE=YES"
      - "GEOMETRY=AS_WKT"
    fields: []
    sql: null

  info:
    description: |
      BPL libraries is a dataset that we webscrape and store
      in a csv format, checkout the Brooklyn Public Library
      website(https://www.bklynlibrary.org/locations) for
      more information
    url: "https://www.bklynlibrary.org/locations"
    dependents: []
