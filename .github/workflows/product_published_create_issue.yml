name: Create GH Issue - New Product Draft Built
on:
  # Temp for testing
  workflow_dispatch:
    inputs:
      product:
        description: name of the project
        required: true
      version:
        description: version name of the release
        required: true
  workflow_call:
    inputs:
      product:
        description: name of the project
        required: true
      version:
        description: version name of the release
        required: true

permissions:
  contents: read
  issues: write
jobs:
  create_issue:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: JasonEtco/create-an-issue@v2
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          PRODUCT: ${{ inputs.product }}
          PRODUCT_VERSION: ${{ inputs.version }}
        with:
          filename: .github/ISSUE_TEMPLATE/product_published_notice.md
