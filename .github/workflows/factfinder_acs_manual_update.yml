name: Population Fact Finder - Build ACS Manual Update

on:
  workflow_dispatch:
    inputs:
      data_year:
        description: 'Release year of ACS data. e.g. For 2016-2020 acs5 data, type "2020"'
        required: true
        default: '2020'
jobs:
  build:
    name: "ACS Manual Update: ${{ github.event.inputs.data_year }}"
    runs-on: ubuntu-22.04
    defaults:
      run:
        shell: bash
        working-directory: products/factfinder
    container: 
      image: nycplanning/build-base:latest
    env:
      DATA_YEAR: ${{ github.event.inputs.data_year }}
      GEO_YEAR: ${{ github.event.inputs.geo_year }}
    steps:
      - uses: actions/checkout@v3

      - name: Load Secrets
        uses: 1password/load-secrets-action@v1
        with:
          export-env: true
        env:
          OP_SERVICE_ACCOUNT_TOKEN: ${{ secrets.OP_SERVICE_ACCOUNT_TOKEN }}
          AWS_S3_ENDPOINT: "op://Data Engineering/DO_keys/AWS_S3_ENDPOINT"
          AWS_SECRET_ACCESS_KEY: "op://Data Engineering/DO_keys/AWS_SECRET_ACCESS_KEY"
          AWS_ACCESS_KEY_ID: "op://Data Engineering/DO_keys/AWS_ACCESS_KEY_ID"
          EDM_DATA: "op://Data Engineering/EDM_DATA/defaultdb_url"
          API_KEY: "op://Data Engineering/Census/api_key"

      - name: Run Container Setup
        working-directory: ./
        run: ./bash/docker_container_setup.sh

      - name: run acs manual update
        run: |
          python3 -m pipelines.acs_manual_update --year $DATA_YEAR --upload
