name: Docker Images - Build and Publish
on:
  push:
    branches:
      - main
  workflow_dispatch:
    inputs:
      base:
        description: "Build 'base' image"
        type: boolean
        required: true
        default: false
      build-base:
        description: "Build 'build-base' image"
        type: boolean
        required: true
        default: false
      build-geosupport:
        description: "Build 'build-geosupport' image"
        type: boolean
        required: true
        default: false
      dev:
        description: "Build 'dev' image"
        type: boolean
        required: true
        default: false
      docker-geosupport:
        description: "Build 'docker-geosupport' image"
        type: boolean
        required: true
        default: false

jobs:
  base:
    runs-on: ubuntu-22.04
    if: inputs.base
    defaults:
      run:
        shell: bash
        working-directory: docker
    steps:
      - uses: actions/checkout@v3
      - name: Load Secrets
        uses: 1password/load-secrets-action@v1
        with:
          export-env: true
        env:
          OP_SERVICE_ACCOUNT_TOKEN: ${{ secrets.OP_SERVICE_ACCOUNT_TOKEN }}
          DOCKER_USERNAME: "op://Data Engineering/Dockerhub/username"
          DOCKER_PASSWORD: "op://Data Engineering/Dockerhub/password"

      - name: Build and publish base
        run: ./publish.sh base

  build-base:
    runs-on: ubuntu-22.04
    if: inputs.build-base || github.event_name == 'push'
    defaults:
      run:
        shell: bash
        working-directory: docker
    steps:
      - uses: actions/checkout@v3
      - name: Load Secrets
        uses: 1password/load-secrets-action@v1
        with:
          export-env: true
        env:
          OP_SERVICE_ACCOUNT_TOKEN: ${{ secrets.OP_SERVICE_ACCOUNT_TOKEN }}
          DOCKER_USERNAME: "op://Data Engineering/Dockerhub/username"
          DOCKER_PASSWORD: "op://Data Engineering/Dockerhub/password"

      - name: Build and publish build-base
        run: ./publish.sh build-base

  build-geosupport:
    runs-on: ubuntu-22.04
    if: inputs.build-geosupport || github.event_name == 'push'
    defaults:
      run:
        shell: bash
        working-directory: docker
    steps:
      - uses: actions/checkout@v3
      - name: Load Secrets
        uses: 1password/load-secrets-action@v1
        with:
          export-env: true
        env:
          OP_SERVICE_ACCOUNT_TOKEN: ${{ secrets.OP_SERVICE_ACCOUNT_TOKEN }}
          DOCKER_USERNAME: "op://Data Engineering/Dockerhub/username"
          DOCKER_PASSWORD: "op://Data Engineering/Dockerhub/password"

      - name: Build and publish build-geosupport
        run: ./publish.sh build-geosupport

  dev:
    runs-on: ubuntu-22.04
    if: inputs.dev || github.event_name == 'push'
    defaults:
      run:
        shell: bash
        working-directory: docker
    steps:
      - uses: actions/checkout@v3
      - name: Load Secrets
        uses: 1password/load-secrets-action@v1
        with:
          export-env: true
        env:
          OP_SERVICE_ACCOUNT_TOKEN: ${{ secrets.OP_SERVICE_ACCOUNT_TOKEN }}
          DOCKER_USERNAME: "op://Data Engineering/Dockerhub/username"
          DOCKER_PASSWORD: "op://Data Engineering/Dockerhub/password"

      - name: Build and publish dev
        run: ./publish.sh dev

  docker-geosupport:
    runs-on: ubuntu-22.04
    if: inputs.docker-geosupport || github.event_name == 'push'
    defaults:
      run:
        shell: bash
        working-directory: docker
    steps:
      - uses: actions/checkout@v3
      - name: Load Secrets
        uses: 1password/load-secrets-action@v1
        with:
          export-env: true
        env:
          OP_SERVICE_ACCOUNT_TOKEN: ${{ secrets.OP_SERVICE_ACCOUNT_TOKEN }}
          DOCKER_USERNAME: "op://Data Engineering/Dockerhub/username"
          DOCKER_PASSWORD: "op://Data Engineering/Dockerhub/password"

      - name: Build and publish docker-geosupport
        run: ./publish.sh docker-geosupport
