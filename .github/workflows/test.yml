name: ðŸ§ª Tests (${{ github.event_name }})
on:
  workflow_dispatch:
  pull_request:
    branches:
      - main

concurrency:
  group: ${{ github.head_ref || github.run_id }}
  cancel-in-progress: true

jobs:
  # dev_container_tests:
  #   name: Dev container tests
  #   runs-on: ubuntu-22.04
  #   steps:
  #     - uses: actions/checkout@v3
  #     - name: Build and dev container and run a command
  #       uses: devcontainers/ci@v0.3
  #       with:
  #         runCmd: pip list

  changes:
    name: Check changed files
    runs-on: ubuntu-22.04
    permissions:
      pull-requests: read
    outputs:
      # Expose matched filters as a job output variable
      sub_directories: ${{ steps.filter.outputs.changes }}
    steps:
      - uses: dorny/paths-filter@v2
        id: filter
        with:
          filters: |
            template: db-template/**
            cbbr: db-cbbr/**

  test_changed_datasets:
    name: Test changed datasets
    needs: changes
    strategy:
      matrix:
        # Parse JSON array containing names of all filters matching any of changed files
        # e.g. ['template', 'cbbr'] if both sub-directories contains changes
        dataset_name: ${{ fromJSON(needs.changes.outputs.sub_directories) }}

    runs-on: ubuntu-22.04
    steps:
      - run: |
          echo "testing dataset named ${{ matrix.dataset_name }}"
