id: fisa_capitalcommitments
acl: private

attributes:
  name: FISA Capital Commitments
  description: >-
    Received from OMB via sftp

ingestion:
  source:
    type: s3
    bucket: edm-recipes
    key: inbox/fisa_capitalcommitments/AICP_OREQ_CAPPLN_PJCP_20260218121103.asc
  file_format:
    type: csv
    encoding: ISO-8859-1
    delimiter: "|"
    dtype: str
    header: NULL
    names:
    - cycle_fy
    - cycle_name
    - budget_proj_type
    - budget_line_id
    - agency_class_cd
    - unit_of_appr
    - budget_line_descr
    - managing_agcy_cd
    - project_id
    - short_descr
    - object
    - object_name
    - fcst_cnx_amt
    - fcst_cex_amt
    - fcst_st_amt
    - fcst_fd_amt
    - fcst_pv_amt
    - planned_commit_date
    - typ_category
    - typ_category_name
  processing_steps:
  - name: strip_columns
