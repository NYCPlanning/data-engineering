dataset:
  name: &name dcp_stateassemblydistricts_wi
  version: "{{ version }}"
  acl: public-read
  source:
    url:
      path: https://s-media.nyc.gov/agencies/dcp/assets/files/zip/data-tools/bytes/nyadwi_{{ version }}.zip
      subpath: nyadwi_{{ version }}/nyadwi.shp
    geometry:
      SRS: EPSG:2263
      type: MULTIPOLYGON
    options:
      - "AUTODETECT_TYPE=NO"
      - "EMPTY_STRING_AS_NULL=YES"

  destination:
    name: *name
    geometry: 
      SRS: EPSG:4326
      type: MULTIPOLYGON
    options:
      - "OVERWRITE=YES"
      - "PRECISION=NO"
    fields: []
    sql: null

  info:
    description: |
      ### ESRI Shapefile
      New York State Assembly District boundaries for New York City including
      portions under water. These district boundaries represent the redistricting as of the US Census
      2010.


    url: https://www1.nyc.gov/assets/planning/download/pdf/data-maps/open-data/nyadwi_metadata.pdf?ver=21d
    dependents: []