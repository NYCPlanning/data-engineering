name: PLUTO Inputs - üìÅ Number of Buildings Processing

on:
  schedule:
    - cron: 0 13 * * MON
  workflow_dispatch:

jobs:
  process_numbldgs:
    runs-on: ubuntu-22.04
    defaults:
      run:
        shell: bash
        working-directory: products/db-pluto/pluto_build
    container: 
      image: nycplanning/build-geosupport:latest
    env:
      AWS_S3_ENDPOINT: ${{ secrets.DO_S3_ENDPOINT }}
      AWS_ACCESS_KEY_ID: ${{ secrets.DO_ACCESS_KEY_ID }}
      AWS_SECRET_ACCESS_KEY: ${{ secrets.DO_SECRET_ACCESS_KEY }}
      AWS_S3_BUCKET: edm-recipes
      API_TOKEN: ${{ secrets.API_TOKEN }}
    steps:
      - uses: actions/checkout@v3

      - name: Run Container Setup
        working-directory: ./
        run: ./bash/docker_container_setup.sh

      - name: get numbldgs
        run: ./pluto geocode numbldgs

      - uses: NYCPlanning/action-library-archive@v1.1
        id: pluto_input_numbldgs
        with:
          name: pluto_input_numbldgs
          path: db-pluto/pluto_build/templates/pluto_input_numbldgs.yml
          s3: true
          latest: true
          output_format: pgdump csv

      - name: clean numbldgs
        run: ./pluto clean numbldgs
