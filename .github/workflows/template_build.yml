name: Template - Build

on:
  workflow_call:
    inputs:
      logging_level:
        type: string
        required: true
      build_note:
        type: string
        required: false
      run_export:
        type: boolean
        required: true

env:
  TOY_SECRET: ${{ secrets.TOY_SECRET }}
  LOGGING_LEVEL: ${{ inputs.logging_level }}
  BUILD_ENGINE_SERVER: ${{ secrets.SQL_ENGINE_EDM_DATA_SERVER }}
  BUILD_ENGINE_DB: db-template
  AWS_S3_ENDPOINT: ${{ secrets.AWS_S3_ENDPOINT }}
  AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
  AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}

jobs:
  build:
    name: Build and end-to-end tests
    runs-on: ubuntu-22.04
    container:
      image: nycplanning/dev:latest
    defaults:
      run:
        shell: bash
        working-directory: products/template
    steps:
      - uses: actions/checkout@v3
      - name: Health check
        run: |
          python --version
          echo "Hello build note: ${{ inputs.build_note }}"
          echo "Hello logging level: ${{ inputs.logging_level }} (directly from action inputs)"
          echo "Hello logging level: $LOGGING_LEVEL (from envar from action inputs)"
          echo "Running python.run_logging ..."
          python -m python.run_logging

      - name: Finish container setup
        working-directory: ./
        run: ./bash/docker_container_setup.sh

      - name: Load
        run: |
          python3 -m build_scripts.load

      - name: Transform
        run: |
          python3 -m build_scripts.transform

      - name: Export
        run: |
          python3 -m build_scripts.export

      - name: Run end-to-end tests
        run: |
          python3 -m pytest -m "end_to_end" -s --verbose --verbose
