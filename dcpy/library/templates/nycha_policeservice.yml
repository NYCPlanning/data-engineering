dataset:
  name: &name nycha_policeservice
  version: "{{ version }}"
  acl: public-read
  source:
    socrata:
      uid: bvi6-r9nk
      format: csv
    options:
      - "AUTODETECT_TYPE=NO"
      - "EMPTY_STRING_AS_NULL=YES"
      - "GEOM_POSSIBLE_NAMES=the_geom"       
    geometry:
      SRS: EPSG:4326
      type: POINT

  destination:
    name: *name
    geometry:
      SRS: EPSG:4326
      type: POINT
    options:
      - "OVERWRITE=YES"
      - "PRECISION=NO"
      - "GEOMETRY=AS_WKT"
    fields: []
    sql: null
  
  info:
    description: |
      ### NYCHA PSA (Police Service Areas)
      Police Service Areas boundaries.   
    url: "https://data.cityofnewyork.us/Housing-Development/NYCHA-PSA-Police-Service-Areas-/72wx-vdjr?category=Housing-Development&view_name=NYCHA-PSA-Police-Service-Areas-"
    dependents: []
