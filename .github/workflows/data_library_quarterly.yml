name: Data Library - üìÅ Bytes Quaterly Updates

on:
  workflow_dispatch:
    inputs:
      version:
        description: 'The quarterly version name (e.g. 21b, has to be all lower case)'
        required: true
        default: 21c

jobs:
  dataloading:
    runs-on: ubuntu-22.04
    container:
      image: nycplanning/build-base:latest
    env:
      AWS_S3_BUCKET: edm-recipes
    strategy:
      fail-fast: false
      matrix:
        dataset:
          - dcp_atomicpolygons
          - dcp_boroboundaries
          - dcp_boroboundaries_wi
          - dcp_cb2010
          - dcp_cb2010_wi
          - dcp_cb2020
          - dcp_cb2020_wi
          - dcp_cdboundaries
          - dcp_cdboundaries_wi
          - dcp_cdta2020
          - dcp_congressionaldistricts
          - dcp_councildistricts
          - dcp_councildistricts_wi
          - dcp_ct2010
          - dcp_ct2010_wi
          - dcp_ct2020
          - dcp_ct2020_wi
          - dcp_electiondistricts
          - dcp_electiondistricts_wi
          - dcp_firecompanies
          - dcp_healthareas
          - dcp_healthcenters
          - dcp_municipalcourtdistricts
          - dcp_nta2010
          - dcp_nta2020
          - dcp_pad
          - dcp_policeprecincts
          - dcp_school_districts
          - dcp_stateassemblydistricts
          - dcp_statesenatedistricts
    steps:
      - uses: actions/checkout@v3

      - name: Load Secrets
        uses: 1password/load-secrets-action@v1
        with:
          export-env: true
        env:
          OP_SERVICE_ACCOUNT_TOKEN: ${{ secrets.OP_SERVICE_ACCOUNT_TOKEN }}
          AWS_S3_ENDPOINT: "op://Data Engineering/DO_keys/AWS_S3_ENDPOINT"
          AWS_SECRET_ACCESS_KEY: "op://Data Engineering/DO_keys/AWS_SECRET_ACCESS_KEY"
          AWS_ACCESS_KEY_ID: "op://Data Engineering/DO_keys/AWS_ACCESS_KEY_ID"

      - name: Finish container setup ...
        working-directory: ./
        run: ./bash/docker_container_setup.sh

      - name: Library Archive
        run: library archive --name ${{ matrix.dataset }} --latest --s3
