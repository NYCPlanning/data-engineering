name: ðŸš€ Publish a Dataset
run-name: "ðŸš€ Publish a Dataset: ${{ inputs.product }}"

on:
  workflow_dispatch:
    inputs:
      product:
        description: "Which product to publish"
        type: choice
        required: true
        options:
          - db-cbbr
          - db-checkbook
          - db-colp
          - db-cpdb
          - db-developments
          - db-facilities
          - db-pluto
          - db-zoningtaxlots
          - db-template
      draft_build:
        description: "Build folder in drafts to publish"
        type: string
        required: true
      publishing_version:
        description: "Version of official release"
        type: string
        required: true
      latest:
        description: "Publish to 'latest' folder?"
        type: boolean
        default: true
        required: true
      product_acl:
        description: "Set access control list for output in DO"
        type: choice
        required: true
        default: public-read
        options:
          - public-read 
          - private

jobs:
  publish:
    runs-on: ubuntu-22.04
    defaults:
      run:
        shell: bash
    container:
      image: nycplanning/build-base:latest
    steps:
      - uses: actions/checkout@v3
        with:
          sparse-checkout: |
            dcpy 
            bash
            python

      - name: Load Secrets
        uses: 1password/load-secrets-action@v1
        with:
          export-env: true
        env:
          OP_SERVICE_ACCOUNT_TOKEN: ${{ secrets.OP_SERVICE_ACCOUNT_TOKEN }}
          AWS_S3_ENDPOINT: "op://Data Engineering/DO_keys/AWS_S3_ENDPOINT"
          AWS_SECRET_ACCESS_KEY: "op://Data Engineering/DO_keys/AWS_SECRET_ACCESS_KEY"
          AWS_ACCESS_KEY_ID: "op://Data Engineering/DO_keys/AWS_ACCESS_KEY_ID"

      - name: Finish container setup
        working-directory: ./
        run: ./bash/docker_container_setup.sh

      - name: publish
        env:
          latest: ${{ github.event.inputs.latest == 'true' && '--latest' || '' }}
        run: |
          python3 -m dcpy.connectors.edm.publishing publish \
            --product ${{ inputs.product }} \
            --build ${{ inputs.draft_build }} \
            --publishing-version ${{ inputs.publishing_version }} \
            --acl ${{ inputs.product_acl }}
