name: Branch tests

on: [pull_request, workflow_dispatch]

concurrency:
  group: ${{ github.head_ref || github.run_id }}
  cancel-in-progress: true

jobs:
  branch_lint:
    name: Linting tests
    runs-on: ubuntu-22.04
    steps:
      - uses: actions/checkout@v3

      - name: Setup python
        uses: actions/setup-python@v4.5.0
        with:
          python-version: 3.11.2

      - name: Setup build environment
        run: |
          python --version
          ./bash/setup_build_env.sh

      - name: Run truck linter
        uses: trunk-io/trunk-action@v1.0.8
        with:
          arguments: --no-fix --no-progress

  branch_unit_tests:
    name: Unit tests
    runs-on: ubuntu-22.04
    steps:
      - uses: actions/checkout@v3

      - name: Setup python
        uses: actions/setup-python@v4.5.0
        with:
          python-version: 3.11.2

      - name: Setup build environment
        run: |
          python --version
          ./bash/setup_build_env.sh

      - name: Run python tests
        run: |
          python3 -m pytest --verbose --verbose --cov-config=pyproject.toml --cov .

  branch_dev_container_tests:
    name: Dev container tests
    runs-on: ubuntu-22.04
    steps:
      - uses: actions/checkout@v3
      - run: echo "CI environment variable is $CI"
      - name: Build and run dev container task
        uses: devcontainers/ci@v0.3
        with:
          runCmd: pip list

  branch_build_tests:
    name: Build test run
    uses: ./.github/workflows/build.yml
    with:
      logging_level: DEBUG
    secrets: inherit
