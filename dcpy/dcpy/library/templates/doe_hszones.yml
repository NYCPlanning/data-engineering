dataset:
  name: doe_hszones
  version: "2024-2025"
  acl: public-read
  source:
    socrata:
      uid: ruu9-egea
      format: geojson
    options:
      - "AUTODETECT_TYPE=NO"
      - "EMPTY_STRING_AS_NULL=YES"
    geometry:
      SRS: EPSG:4326
      type: MULTIPOLYGON

  destination:
    geometry:
      SRS: EPSG:4326
      type: MULTIPOLYGON
    options:
      - "OVERWRITE=YES"
      - "PRECISION=NO"
    fields: []
    sql: null

  info:
    description: |
      ### 2024-2025 School Zones (High School)
      Polygon boundaries of school zones used for school assignment and access.
    url: https://data.cityofnewyork.us/Education/School-Zones-Map-2024-2025/shkv-c3w7
    dependents: []
