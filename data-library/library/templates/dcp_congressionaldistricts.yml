dataset:
  name: &name dcp_congressionaldistricts
  version: "{{ version }}"
  acl: public-read

  source:
    url:
      path: https://s-media.nyc.gov/agencies/dcp/assets/files/zip/data-tools/bytes/nycg_{{ version }}.zip
      subpath: nycg_{{ version }}/nycg.shp
    geometry:
      SRS: EPSG:2263
      type: MULTIPOLYGON
    options:
      - AUTODETECT_TYPE=NO
      - EMPTY_STRING_AS_NULL=YES
  destination:
    name: *name
    geometry:
      SRS: EPSG:4326
      type: MULTIPOLYGON
    options:
      - OVERWRITE=YES
      - PRECISION=NO
    fields: []
    sql: null
  info:
    description: |
      ### U.S. Congressional Districts (Clipped to Shoreline)
    url: https://www1.nyc.gov/site/planning/data-maps/open-data/districts-download-metadata.page
    dependents:
      - db-cpdb
