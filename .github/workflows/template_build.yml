name: Template - Build

on:
  workflow_call:
    inputs:
      recipe_file:
        type: string
        required: true
      logging_level:
        type: string
        required: true
      build_note:
        type: string
        required: false
      run_export:
        type: boolean
        required: true
      image_tag:
        type: string
        required: false

env:
  TOY_SECRET: ${{ secrets.TOY_SECRET }}
  LOGGING_LEVEL: ${{ inputs.logging_level }}
  BUILD_ENGINE_SERVER: ${{ secrets.SQL_ENGINE_EDM_DATA_SERVER }}
  BUILD_ENGINE_DB: db-template

jobs:
  build:
    name: Build TemplateDB
    runs-on: ubuntu-22.04
    container:
      image: nycplanning/dev:${{ inputs.image_tag || 'latest' }}
    defaults:
      run:
        shell: bash
        working-directory: products/template
    steps:
      - uses: actions/checkout@v3

      - name: Load Secrets
        uses: 1password/load-secrets-action@v1
        with:
          export-env: true
        env:
          OP_SERVICE_ACCOUNT_TOKEN: ${{ secrets.OP_SERVICE_ACCOUNT_TOKEN }}
          AWS_S3_ENDPOINT: "op://Data Engineering/DO_keys/AWS_S3_ENDPOINT"
          AWS_SECRET_ACCESS_KEY: "op://Data Engineering/DO_keys/AWS_SECRET_ACCESS_KEY"
          AWS_ACCESS_KEY_ID: "op://Data Engineering/DO_keys/AWS_ACCESS_KEY_ID"

      - name: Health check
        run: |
          python --version
          echo "Hello build note: ${{ inputs.build_note }}"
          echo "Hello logging level: ${{ inputs.logging_level }} (directly from action inputs)"
          echo "Hello logging level: $LOGGING_LEVEL (from envar from action inputs)"
          echo "Running python.run_logging ..."
          python -m python.run_logging

      - name: Finish container setup
        working-directory: ./
        run: ./bash/docker_container_setup.sh

      - name: Load
        run: |
          python3 -m dcpy.builds.load recipe --recipe-path ./${{ inputs.recipe_file }}.yml

      - name: Transform
        run: |
          python3 -m build_scripts.transform

      - name: Export
        run: |
          python3 -m build_scripts.export
