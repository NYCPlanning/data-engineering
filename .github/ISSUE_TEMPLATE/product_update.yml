name: Product Update
description: Track a data product update
title: "PRODUCT_NAME VERSION"
labels: ["data update"]
body:
  - type: markdown
    attributes:
      value: |
        Thanks for updating a DCP Data Engineering data product!

        Please edit the title to be the data product name and version, for example "PLUTO 25v1".

        Once the issue is created, use the checkboxes below to track the state of the update.

        See our [Data Update Workflow](https://github.com/NYCPlanning/data-engineering/wiki/Data-Update-Workflow) and [Data Catalog](https://github.com/NYCPlanning/data-engineering/wiki/Data-Catalog) wiki pages for details on the process and data products.
  - type: textarea
    attributes:
      description: The issue body (intended to be modified after this issue is created)
      value: |
        ## Resources

        [Data Update Workflow](https://github.com/NYCPlanning/data-engineering/wiki/Data-Update-Workflow) and [Data Catalog](https://github.com/NYCPlanning/data-engineering/wiki/Data-Catalog) wiki pages
        
        ## Stages

        - [ ] source data extracted
        - [ ] draft shared for QA
        - [ ] draft passed QA
        - [ ] draft published and packaged
        - [ ] packages distributed to destination
