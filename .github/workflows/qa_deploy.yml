name: QA App - Deploy Streamlit App to Droplet

on: 
  workflow_dispatch:

jobs:
  build_and_push:
    runs-on: ubuntu-22.04
    defaults:
      run:
        shell: bash
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Load Secrets
        uses: 1password/load-secrets-action@v1
        with:
          export-env: true
        env:
          OP_SERVICE_ACCOUNT_TOKEN: ${{ secrets.OP_SERVICE_ACCOUNT_TOKEN }}
          DOCKER_USERNAME: "op://Data Engineering/Dockerhub/username"
          DOCKER_PASSWORD: "op://Data Engineering/Dockerhub/password"
      - name: Build and Push
        run: apps/qa/bash/docker_build_and_publish.sh

  deploy:
    runs-on: ubuntu-22.04
    needs: build_and_push
    defaults:
      run:
        shell: bash
    env: 
      QA_DROPLET_SSH_PRIVATE_KEY: ${{ secrets.QA_DROPLET_SSH_PRIVATE_KEY }}
      QA_DROPLET_SSH_HOST: ${{ secrets.QA_DROPLET_SSH_HOST }}
      SQL_ENGINE_EDM_DATA: ${{ secrets.EDM_DATA_QA_ENGINE }}
      GHP_TOKEN: ${{ secrets.GHP_TOKEN }}
      DOCKER_IMAGE_NAME: nycplanning/qa-streamlit:latest
    steps:
      - name: Load Secrets
        uses: 1password/load-secrets-action@v1
        with:
          export-env: true
        env:
          OP_SERVICE_ACCOUNT_TOKEN: ${{ secrets.OP_SERVICE_ACCOUNT_TOKEN }}
          AWS_S3_ENDPOINT: "op://Data Engineering/DO_keys/AWS_S3_ENDPOINT"
          AWS_SECRET_ACCESS_KEY: "op://Data Engineering/DO_keys/AWS_SECRET_ACCESS_KEY"
          AWS_ACCESS_KEY_ID: "op://Data Engineering/DO_keys/AWS_ACCESS_KEY_ID"

      - name: Setup SSH
        run: |
          mkdir -p ~/.ssh
          echo "$QA_DROPLET_SSH_PRIVATE_KEY" > ~/.ssh/qa.key
          chmod 400 ~/.ssh/qa.key
          cat >> ~/.ssh/config <<EOF
          Host qa
            HostName $QA_DROPLET_SSH_HOST
            User root
            IdentityFile ~/.ssh/qa.key
            StrictHostKeyChecking no
          EOF
      - name: Deploy
        run: |
          ssh qa "\
            docker pull $DOCKER_IMAGE_NAME
            pid=\"\$(docker ps -a -q)\"
            if [[ \$pid ]]; then
              docker stop \"\$pid\"
              docker rm \"\$pid\"
            fi
            docker run -p 8501:8501 -d --restart always\
                -e AWS_S3_ENDPOINT=$AWS_S3_ENDPOINT\
                -e AWS_SECRET_ACCESS_KEY=$AWS_SECRET_ACCESS_KEY\
                -e AWS_ACCESS_KEY_ID=$AWS_ACCESS_KEY_ID\
                -e BUILD_ENGINE=$SQL_ENGINE_EDM_DATA\
                -e GHP_TOKEN=$GHP_TOKEN\
                $DOCKER_IMAGE_NAME"
    
