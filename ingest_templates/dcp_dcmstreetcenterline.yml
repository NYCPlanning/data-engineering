id: dcp_dcmstreetcenterline
acl: public-read

attributes:
  name: DCM-Street Center Line
  description: Citywide street center-line features representing official street names and widths shown on the Official City Map of New York City.
  url: https://www1.nyc.gov/site/planning/data-maps/open-data/dwn-digital-city-map.page

ingestion:
  target_crs: EPSG:4326
  source:
    type: edm_publishing_gis_dataset
    name: dcp_dcm_street_centerline
  file_format:
    type: shapefile
    crs: EPSG:2263
  processing_steps:
  - name: clean_column_names
    args: {"replace": {" ": "_"}, "lower": True}
  - name: rename_columns
    args:
      map: {"geom": "wkb_geometry"}
  - name: coerce_column_types
    args:
      column_types: {"edit_date": "date"}
      errors: coerce
  - name: pd_series_func
    args:
      geo: True
      column_name: wkb_geometry
      function_name: force_2d
  - name: multi

columns:
- id: streetwidt
  data_type: text
- id: route_type
  data_type: text
- id: roadwaytyp
  data_type: text
- id: build_stat
  data_type: text
- id: record_st
  data_type: text
- id: paper_st
  data_type: text
- id: stair_st
  data_type: text
- id: cco_st
  data_type: text
- id: marg_wharf
  data_type: text
- id: edit_date
  data_type: date
- id: wkb_geometry
  data_type: geometry
