name: Checkbook - Build

on:
  workflow_call:
    inputs:
      run_export:
        type: boolean
        required: true

jobs:
  build:
    name: Build Dataset
    runs-on: ubuntu-22.04
    container:
      image: nycplanning/build-geosupport:latest
    env:
      BUILD_ENGINE: postgresql://postgres:postgres@postgis:5432/postgres
      AWS_S3_ENDPOINT: ${{ secrets.DO_S3_ENDPOINT }}
      AWS_ACCESS_KEY_ID: ${{ secrets.DO_ACCESS_KEY_ID }}
      AWS_SECRET_ACCESS_KEY: ${{ secrets.DO_SECRET_ACCESS_KEY }}
    services:
      postgis:
        image: postgis/postgis:14-3.3-alpine
        env:
          POSTGRES_PASSWORD: postgres
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

        ports:
          - 5432:5432
    defaults:
      run:
        shell: bash
        working-directory: products/db-checkbook
    steps:
      - uses: actions/checkout@v3

      - name: Setup build environment
        working-directory: ./
        run: ./bash/docker_container_setup.sh

      - name: Run dataloading and build
        run: |
          python3 -m build_scripts.dataloading
          python3 -m build_scripts.build

      - name: Run summarization
        run: |
          python3 -m build_scripts.summarization

      - name: Run export
        if: inputs.run_export
        run: |
          python3 -m build_scripts.export
