name: ðŸš€ Publish a Dataset
run-name: "ðŸš€ Publish a Dataset: ${{ inputs.product }}"

on:
  workflow_dispatch:
    inputs:
      product:
        description: "Data product name (folder name in S3 publishing bucket)"
        type: choice
        required: true
        options:
          - db-cbbr
          - db-checkbook
          - db-colp
          - db-cpdb
          - db-developments
          - db-facilities
          - db-pluto
          - db-zoningtaxlots
          - db-template
      draft_build:
        description: "Build folder in drafts to publish"
        type: string
        required: true
      latest:
        description: "Publish to 'latest' folder?"
        type: boolean
        default: true
        required: true
      is_patch:
        description: "Create a patched version?"
        type: boolean
        default: false
        required: true
      product_acl:
        description: "Set access control list for output in DO"
        type: choice
        required: true
        default: public-read
        options:
          - public-read 
          - private

jobs:
  publish:
    runs-on: ubuntu-22.04
    defaults:
      run:
        shell: bash
    container:
      image: nycplanning/build-base:latest
    steps:
      - uses: actions/checkout@v4
        with:
          sparse-checkout: |
            dcpy 
            bash
            python

      - name: Load Secrets
        uses: 1password/load-secrets-action@v1
        with:
          export-env: true
        env:
          OP_SERVICE_ACCOUNT_TOKEN: ${{ secrets.OP_SERVICE_ACCOUNT_TOKEN }}
          AWS_S3_ENDPOINT: "op://Data Engineering/DO_keys/AWS_S3_ENDPOINT"
          AWS_SECRET_ACCESS_KEY: "op://Data Engineering/DO_keys/AWS_SECRET_ACCESS_KEY"
          AWS_ACCESS_KEY_ID: "op://Data Engineering/DO_keys/AWS_ACCESS_KEY_ID"

      - name: Finish container setup
        working-directory: ./
        run: ./bash/docker_container_setup.sh

      - name: Download Metadata
        run: |
          python3 -m dcpy.connectors.edm.publishing download_file \
            --filepath build_metadata.json \
            --product ${{ inputs.product }} \
            --draft \
            --version ${{inputs.draft_build}}

      - name: Set version and build sha
        run: |
          echo "version=$(cat build_metadata.json | jq -r .version)" >> $GITHUB_ENV
          echo "commit=$(cat build_metadata.json | jq -r .commit)" >> $GITHUB_ENV

      - name: Publish
        run: |
          python3 -m dcpy.connectors.edm.publishing publish \
            --product ${{ inputs.product }} \
            --build ${{ inputs.draft_build }} \
            --acl ${{ inputs.product_acl }} \
            --is_patch ${{ inputs.is_patch }} \
            ${{ github.event.inputs.latest == 'true' && '--latest' || '' }}

      - name: create tag
        uses: actions/github-script@v7
        with:
          script: |
            github.rest.git.createRef({
              owner: context.repo.owner,
              repo: context.repo.repo,
              ref: 'refs/tags/${{ inputs.product }}__${{ env.version }}',
              sha: '${{ env.commit }}'
            })
