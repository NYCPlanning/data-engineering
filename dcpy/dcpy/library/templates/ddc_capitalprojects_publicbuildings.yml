dataset:
  name: ddc_capitalprojects_publicbuildings
  acl: private
  source:
    url:
      path: .library/upload/PBProjects.zip
      subpath: PBProjects.shp
    options:
      - "AUTODETECT_TYPE=NO"
      - "EMPTY_STRING_AS_NULL=YES"
    geometry:
      SRS: EPSG:2263
      type: MULTIPOLYGON

  destination:
    geometry:
      SRS: EPSG:4326
      type: MULTIPOLYGON
    options:
      - "OVERWRITE=YES"
      - "PRECISION=NO"
      - "GEOMETRY=AS_WKT"
    fields: []
    sql: null

  info:
    description: |
      ### DDC Public Building Projects
    url:
    dependents: []
