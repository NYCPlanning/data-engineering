dataset:
  name: &name test_nypl_libraries
  version: "20210122"
  acl: public-read
  source:
    url:
      path: tests/data/test_nypl_libraries.csv
      subpath: ""
    options:
      - "AUTODETECT_TYPE=NO"
      - "EMPTY_STRING_AS_NULL=YES"
      - "X_POSSIBLE_NAMES=lon"
      - "Y_POSSIBLE_NAMES=lat"
    geometry:
      SRS: EPSG:4326
      type: POINT

  destination:
    name: *name
    geometry:
      SRS: EPSG:4326
      type: POINT
    options:
      - "OVERWRITE=YES"
    fields: []
    sql: null

  info:
    description: |
      NYPL libraries is a dataset that we webscrape and store
      in a csv format, checkout the nypl website(https://www.nypl.org/locations)
      for more information
    url: "https://www.nypl.org/locations"
    dependents: []
