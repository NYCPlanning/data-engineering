id: dcp_developments
acl: public-read

attributes:
  name: DCP Developments Database
  description: This is similar to the housing database but includes all Developments (not only residential)
  url: https://www.nyc.gov/content/planning/pages/resources/datasets/housing-project-level

ingestion:
  source:
    type: file_download
    url: https://nyc3.digitaloceanspaces.com/edm-publishing/db-developments/publish/{{ version }}/devdb.csv
  file_format:
    type: csv
    geometry:
      geom_column:
        x: longitude
        y: latitude
      crs: EPSG:4326
  processing_steps:
  - name: rename_columns
    args:
      map: { "geom": "wkb_geometry" }
  - name: coerce_column_types
    args:
      column_types:
        bbl: string
        date_filed: date
        date_statusd: date
        date_statusp: date
        date_permittd: date
        date_statusr: date
        date_statusx: date
        date_lastupdt: date
        date_complete: date
      errors: coerce
