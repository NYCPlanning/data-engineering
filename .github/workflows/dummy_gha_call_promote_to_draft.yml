name: Test GHA to call `promote to draft` GHA

on:
  workflow_dispatch:
    inputs:
      build:
        type: string
        required: true

jobs:
  promote_template_to_draft:
    name: Promote template db and create a github issue
    uses: ./.github/workflows/promote_to_draft.yml
    secrets: inherit
    with:
      product: db-template
      build: ${{ inputs.build }}
      product_acl: public-read
      dev_bucket: ""
      create_qa_github_issue: true
