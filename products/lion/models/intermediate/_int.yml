version: 2

models:
- name: int__lion
  columns:
  - name: segmentid
    tests: [ not_null ]
  tests:
  - dbt_utils.unique_combination_of_columns:
      name: int__lion__key_ideal
      combination_of_columns:
      - boroughcode
      - face_code
      - segment_seqnum
      config:
        severity: warn
  - dbt_utils.unique_combination_of_columns:
      name: int__lion__key_temp # while nonstreetfeatures don't have segment_seqnum generated
      combination_of_columns:
      - boroughcode
      - face_code
      - segment_seqnum
      - segmentid
      config:
        severity: warn
