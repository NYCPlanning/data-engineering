id: dcp_congressionaldistricts
acl: public-read

attributes:
  name: U.S. Congressional Districts (Clipped to Shoreline)
  url: https://www1.nyc.gov/site/planning/data-maps/open-data/districts-download-metadata.page

ingestion:
  target_crs: EPSG:4326
  source:
    type: file_download
    url: https://s-media.nyc.gov/agencies/dcp/assets/files/zip/data-tools/bytes/nycg_{{ version }}.zip
  file_format:
    type: shapefile
    unzipped_filename: nycg_{{ version }}/nycg.shp
    crs: EPSG:2263
  processing_steps:
  - name: clean_column_names
    args: {"replace": {" ": "_"}, "lower": True}
  - name: rename_columns
    args:
      map: {"geom": "wkb_geometry"}
  - name: multi

columns:
- id: congdist
  data_type: integer
- id: shape_leng
  data_type: decimal
- id: shape_area
  data_type: decimal
- id: wkb_geometry
  data_type: geometry
