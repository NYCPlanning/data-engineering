dataset:
  name: &name dsny_textiledrop
  version: "{{ version }}"
  acl: public-read
  source:
    socrata:
      uid: qnjm-wvu5
      format: geojson
    options:
      - "AUTODETECT_TYPE=NO"
      - "EMPTY_STRING_AS_NULL=YES"
      - "GEOM_POSSIBLE_NAMES=point"
    geometry:
      SRS: EPSG:4326
      type: POINT

  destination:
    name: *name
    geometry:
      SRS: EPSG:4326
      type: POINT
    options:
      - "OVERWRITE=YES"
      - "PRECISION=NO"
      - "GEOMETRY=AS_WKT"
    fields: []
    sql: null

  info:
    description: |
      ### Textile Drop-Off Locations in NYC
      Locations where NYC residents can drop off clothing, fabrics, linens, footwear, and other items for donation or textile recycling. For more information, see: https://www1.nyc.gov/assets/dsny/site/services/donate-goods/textiles. Please note that each organizationâ€™s needs and capacity may change rapidly due to the COVID-19 response. Please email, call, or connect on social media for the most up-to-date information before attempting any drop-off/donations.
    url: "https://data.cityofnewyork.us/Environment/Textile-Drop-Off-Locations-in-NYC/qnjm-wvu5"
    dependents: []
