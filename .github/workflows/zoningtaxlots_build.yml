name: Zoning Tax Lots - 🏗️ Build

on:
  workflow_call:
    inputs:
      run_export:
        type: boolean
        required: true

jobs:
  build:
    name: Building ...
    runs-on: ubuntu-22.04
    defaults:
      run:
        shell: bash
        working-directory: products/zoningtaxlots
    container:
      image: nycplanning/build-base:latest
    services:
      postgis:
        image: postgis/postgis:14-3.3-alpine
        env:
          POSTGRES_PASSWORD: postgres
        options: >-
          --shm-size=2g
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432
    env:
      BUILD_ENGINE: postgresql://postgres:postgres@postgis:5432/postgres
      EDM_DATA: ${{ secrets.EDM_DATA }}
      AWS_S3_ENDPOINT: ${{ secrets.DO_S3_ENDPOINT }}
      AWS_ACCESS_KEY_ID: ${{ secrets.DO_ACCESS_KEY_ID }}
      AWS_SECRET_ACCESS_KEY: ${{ secrets.DO_SECRET_ACCESS_KEY }}
    steps:
      - uses: actions/checkout@v3

      - name: Finish container setup
        working-directory: ./
        run: ./bash/docker_container_setup.sh
        
      - name: 1. dataloading ...
        run: ./ztl.sh dataloading

      - name: 2. build ...
        run: ./ztl.sh build

      - name: 3. qaqc, export, and upload ...
        if: inputs.run_export
        run: ./ztl.sh qaqc
