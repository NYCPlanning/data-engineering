name: üèóÔ∏è Build a Dataset

on:
  workflow_dispatch:
    inputs:
      dataset_name:
        description: "Which dataset to build"
        type: choice
        required: true
        options:
          - template
      do_export:
        description: "Whether to export build outputs"
        type: boolean
        required: true
        default: false
      logging_level:
        description: "Logging level"
        type: choice
        required: true
        default: WARNING
        options:
          - WARNING
          - INFO
          - DEBUG
      build_note:
        description: "A short note about this build (optional)"
        type: string
        required: false

env:
  DO_EXPORT: ${{ inputs.do_export }}
  LOGGING_LEVEL: ${{ inputs.logging_level }}
  BUILD_NOTE: ${{ inputs.build_note }}

jobs:
  template:
    if: inputs.dataset_name == 'template'
    uses: ./.github/workflows/template_build.yml
    secrets: inherit
    with:
      do_export: ${{ env.DO_EXPORT }}
      logging_level: ${{ env.LOGGING_LEVEL }}
      build_note: ${{ env.BUILD_NOTE }}
  cbbr:
    if: inputs.dataset_name == 'cbbr'
    uses: ./.github/workflows/cbbr_build.yml
    with:
      do_export: ${{ env.DO_EXPORT }}
      logging_level: ${{ env.LOGGING_LEVEL }}
      build_note: ${{ env.BUILD_NOTE }}
    secrets: inherit
