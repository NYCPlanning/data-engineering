name: "cscl"

profile: "dcp-de-postgres"

model-paths: [ "models" ]

tests:
  +store_failures: true
  schema: "_tests"

models:
  cscl:
    staging:
      +materialized: view
    intermediate:
      +materialized: view
    product:
      +materialized: table
    etl_dev_qa:
      +materialized: table
    log_files:
      +materialized: table

on-run-start:
- '{{ create_pg_functions() }}'

flags:
  fail-fast: true
