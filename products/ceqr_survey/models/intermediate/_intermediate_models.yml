version: 2

models:
  - name: int__bbl_variable_outcomes
    description: "Longform table of BBLs and their CEQR Type II outcomes"
    columns:
      - name: bbl
        tests:
          - unique
      - name: variable_name
        data_type: string
      - name: variable_value
        data_type: string
      - name: variable_outcome
        data_type: boolean
    tests:
      - dbt_utils.unique_combination_of_columns:
          name: int__bbl_variable_outcomes_compound_key
          combination_of_columns:
            - bbl
            - variable_name
            - variable_value

  - name: int__edesignation_flags
    description: Flags related to edesignation
    columns:
      - name: bbl
        tests:
          - not_null
      - name: variable_type
        test:
          - not_null
      - name: variable_id
        test:
          - not_null

  - name: int__elevated_railways
    description: Buffered geometries for elevated/exposed railways
    columns:
      - name: variable_type
        test:
          - not_null
      - name: variable_id
        test:
          - not_null
      - name: raw_geom
        tests:
          - not_null
      - name: buffer
        tests:
          - not_null

  - name: int__nysdec_state_facility_permits
