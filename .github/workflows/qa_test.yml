name: QA App - Test

on:
  workflow_call:

jobs:
  type_check:
    name: Static Type Check (mypy)
    runs-on: ubuntu-22.04
    container:
      image: nycplanning/dev:latest
    defaults:
      run:
        shell: bash
    steps:
      - uses: actions/checkout@v3

      - name: Static Type Check (mypy)
        run: mypy ./apps/qa/src

  test:
    name: QA Tests
    runs-on: ubuntu-22.04
    container:
      image: nycplanning/dev:latest
    env:
      BUILD_ENGINE: ${{ secrets.EDM_DATA_QAQC_ENGINE }}
      BUILD_ENGINE_SERVER: ${{ secrets.SQL_ENGINE_EDM_DATA_SERVER }}
      BUILD_ENGINE_DB: edm-qaqc
      GHP_TOKEN: ${{ github.GITHUB_TOKEN }}
    steps:
    - uses: actions/checkout@v3

    - name: Load Secrets
      uses: 1password/load-secrets-action@v1
      with:
        export-env: true
      env:
        OP_SERVICE_ACCOUNT_TOKEN: ${{ secrets.OP_SERVICE_ACCOUNT_TOKEN }}
        AWS_S3_ENDPOINT: "op://Data Engineering/DO_keys/AWS_S3_ENDPOINT"
        AWS_SECRET_ACCESS_KEY: "op://Data Engineering/DO_keys/AWS_SECRET_ACCESS_KEY"
        AWS_ACCESS_KEY_ID: "op://Data Engineering/DO_keys/AWS_ACCESS_KEY_ID"

    - name: Run Container Setup
      run: ./bash/docker_container_setup.sh

    - name: pytest
      working-directory: apps/qa
      run: python3 -m pytest
