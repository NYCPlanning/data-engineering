name: CPDB - üèóÔ∏è BUILD

on: 
  workflow_call:
    inputs:
      image_tag:
        type: string
        required: false
      recipe_file:
        type: string
        required: true
      version:
        type: string
        required: false
      repeat:
        type: boolean
        default: false
        
jobs:
  build:
    name: Build CPDB
    runs-on: ubuntu-22.04
    defaults:
      run:
        shell: bash
        working-directory: products/cpdb
    container: 
      image: nycplanning/build-geosupport:${{ inputs.image_tag || 'latest' }}
    env:
      BUILD_ENGINE_SERVER: ${{ secrets.SQL_ENGINE_EDM_DATA_SERVER }}
      BUILD_ENGINE_DB: db-cpdb
      BUILD_ENGINE_SCHEMA: ${{ github.head_ref || github.ref_name }}
    steps:
      - uses: actions/checkout@v3

      - name: Load Secrets
        uses: 1password/load-secrets-action@v1
        with:
          export-env: true
        env:
          OP_SERVICE_ACCOUNT_TOKEN: ${{ secrets.OP_SERVICE_ACCOUNT_TOKEN }}
          AWS_S3_ENDPOINT: "op://Data Engineering/DO_keys/AWS_S3_ENDPOINT"
          AWS_SECRET_ACCESS_KEY: "op://Data Engineering/DO_keys/AWS_SECRET_ACCESS_KEY"
          AWS_ACCESS_KEY_ID: "op://Data Engineering/DO_keys/AWS_ACCESS_KEY_ID"

      - name: Finish container setup
        working-directory: ./
        run: ./bash/docker_container_setup.sh

      - name: Set build environment variables
        working-directory: ./
        run: ./bash/build_env_setup.sh

      - name: Build
        env:
          repeat: ${{ github.event.inputs.repeat == 'true' && '--repeat' || '' }}
          version: ${{ github.event.inputs.version && format('--version {0}', github.event.inputs.version) || '' }}
        run: ./cpdb.sh build ${{ inputs.recipe_file }} $version $repeat
