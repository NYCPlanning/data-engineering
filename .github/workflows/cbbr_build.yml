name: CBBR - 🏗️ Build

on:
  workflow_call:
    inputs:
      logging_level:
        type: string
        required: true
      build_note:
        type: string
        required: false
      image_tag:
        type: string
        required: false

jobs:
  build:
    name: Build CBBR
    runs-on: ubuntu-22.04
    defaults:
      run:
        shell: bash
        working-directory: products/cbbr/cbbr_build
    container:
      image: nycplanning/build-geosupport:${{ inputs.image_tag || 'latest' }}
    env:
      BUILD_ENGINE_DB: db-cbbr
      BUILD_ENGINE_SCHEMA: ${{ github.head_ref || github.ref_name }}
    services:
      postgis:
        image: postgis/postgis:15-3.3-alpine
        env:
          POSTGRES_PASSWORD: postgres
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432

    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Load Secrets
        uses: 1password/load-secrets-action@v1
        with:
          export-env: true
        env:
          OP_SERVICE_ACCOUNT_TOKEN: ${{ secrets.OP_SERVICE_ACCOUNT_TOKEN }}
          AWS_S3_ENDPOINT: "op://Data Engineering/DO_keys/AWS_S3_ENDPOINT"
          AWS_SECRET_ACCESS_KEY: "op://Data Engineering/DO_keys/AWS_SECRET_ACCESS_KEY"
          AWS_ACCESS_KEY_ID: "op://Data Engineering/DO_keys/AWS_ACCESS_KEY_ID"
          BUILD_ENGINE_SERVER: "op://Data Engineering/EDM_DATA/server_url"
          EDM_DATA: "op://Data Engineering/EDM_DATA/defaultdb_url"

      - name: Finish container setup ...
        working-directory: ./
        run: ./bash/docker_container_setup.sh

      - name: Set build environment variables
        working-directory: ./
        run: ./bash/build_env_setup.sh

      - name: Dataloading ...
        run: ./01_dataloading.sh

      - name: Create Build Tables and Normalize CBBR Values
        run: ./02_cbbr.sh

      - name: Assign Geometries from DOITT, Parks, Facilties DB and Run Spatial
        run: ./03_spatial.sh

      - name: Export CBBR Output to DO (edm-publishing)
        run: ./04_export.sh
