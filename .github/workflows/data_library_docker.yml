name: Data Library - Update Docker Hub Image

on:
  workflow_dispatch:
    inputs:
      image_tag:
        type: choice
        description: Name of release
        required: true
        options:
          - ubuntu-staging
          - ubuntu-latest
  push:
    branches: 
    - main
    paths:
    - data-library/**

jobs:
  update_image:
    runs-on: ubuntu-22.04
    defaults:
      run:
        shell: bash
        working-directory: data-library
    steps:
      - uses: actions/checkout@v3

      - name: Load Secrets
        uses: 1password/load-secrets-action@v1
        with:
          export-env: true
        env:
          OP_SERVICE_ACCOUNT_TOKEN: ${{ secrets.OP_SERVICE_ACCOUNT_TOKEN }}
          DOCKER_USERNAME: "op://Data Engineering/Dockerhub/username"
          DOCKER_PASSWORD: "op://Data Engineering/Dockerhub/password"

      - name: Copy constraints into data-library folder
        working-directory: ./
        run: cp python/constraints.txt data-library/
        
      - name: Log in to Docker Hub
        uses: docker/login-action@65b78e6e13532edd9afa3aa52ac7964289d1a9c1
        with:
          username: ${{ env.DOCKER_USERNAME }}
          password: ${{ env.DOCKER_PASSWORD }}

      - name: Build and push Docker image
        uses: docker/build-push-action@f2a1d5e99d037542a71f64918e516c093c6f3fc4
        with:
          context: data-library
          push: true
          tags: nycplanning/library:${{ github.event.inputs.image_tag || 'ubuntu-latest' }}
