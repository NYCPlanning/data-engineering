dataset:
  name: nycourts_courts
  acl: public-read
  source:
    url:
      path: .library/upload/nycourts_courts.csv
    options:
      - "AUTODETECT_TYPE=NO"
      - "EMPTY_STRING_AS_NULL=YES"
    geometry:
      SRS: null
      type: NONE

  destination:
    geometry:
      SRS: null
      type: NONE
    options:
      - "OVERWRITE=YES"
      - "PRECISION=NO"
    fields: []
    sql: null

  info:
    description: |
      ## New York City Court Information by County
      Hand-check for updates.
    url: http://ww2.nycourts.gov/COURTS/nyc/criminal/generalinfo.shtml
    dependents: []
