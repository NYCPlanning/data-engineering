name: Green Fast Track - üèóÔ∏è Build
on:
  workflow_call:
    inputs:
      image_tag:
        type: string
        required: false
      build_name:
        type: string
        required: true
      recipe_file:
        type: string
        required: true
      version:
        type: string
        required: false
      repeat:
        type: boolean
        default: false

jobs:
  build:
    name: Build Green Fast Track
    runs-on: ubuntu-22.04
    defaults:
      run:
        shell: bash
        working-directory: products/green_fast_track
    container:
      image: nycplanning/build-base:${{ inputs.image_tag || 'latest' }}
    env:
      BUILD_ENGINE_DB: db-green-fast-track
      BUILD_NAME: ${{ inputs.build_name }}
    steps:
      - uses: actions/checkout@v4

      - name: Load Secrets
        uses: 1password/load-secrets-action@v1
        with:
          export-env: true
        env:
          OP_SERVICE_ACCOUNT_TOKEN: ${{ secrets.OP_SERVICE_ACCOUNT_TOKEN }}
          AWS_S3_ENDPOINT: "op://Data Engineering/DO_keys/AWS_S3_ENDPOINT"
          AWS_SECRET_ACCESS_KEY: "op://Data Engineering/DO_keys/AWS_SECRET_ACCESS_KEY"
          AWS_ACCESS_KEY_ID: "op://Data Engineering/DO_keys/AWS_ACCESS_KEY_ID"
          BUILD_ENGINE_SERVER: "op://Data Engineering/EDM_DATA/server_url"
          BUILD_ENGINE_HOST: "op://Data Engineering/EDM_DATA/server"
          BUILD_ENGINE_USER: "op://Data Engineering/EDM_DATA/username"
          BUILD_ENGINE_PASSWORD: "op://Data Engineering/EDM_DATA/password"
          BUILD_ENGINE_PORT: "op://Data Engineering/EDM_DATA/port"

      - name: Setup build environment
        working-directory: ./
        run: |
          ./bash/docker_container_setup.sh
          ./bash/build_env_setup.sh

      - name: Load
        env:
          version: ${{ github.event.inputs.version && format('--version {0}', github.event.inputs.version) || '' }}
          repeat: ${{ github.event.inputs.repeat == 'true' && '--repeat' || '' }}
        run: python3 -m dcpy.lifecycle.builds.load recipe --recipe-path ./${{ inputs.recipe_file }}.yml $version $repeat

      - name: Build
        run: ./bash/build.sh

      - name: Export
        run: ./bash/export.sh

      - name: Upload
        run: python3 -m dcpy.connectors.edm.publishing upload --product db-green-fast-track --acl public-read
