name: Population Fact Finder - Build Decennial Census Manual Update

on:
  workflow_dispatch:

jobs:
  build:
    name: "Decennial Manual Update"
    runs-on: ubuntu-22.04
    defaults:
      run:
        shell: bash
        working-directory: products/factfinder
    container: 
      image: nycplanning/build-base:latest
    steps:
      - uses: actions/checkout@v3

      - name: Load Secrets
        uses: 1password/load-secrets-action@v1
        with:
          export-env: true
        env:
          OP_SERVICE_ACCOUNT_TOKEN: ${{ secrets.OP_SERVICE_ACCOUNT_TOKEN }}
          AWS_S3_ENDPOINT: "op://Data Engineering/DO_keys/AWS_S3_ENDPOINT"
          AWS_SECRET_ACCESS_KEY: "op://Data Engineering/DO_keys/AWS_SECRET_ACCESS_KEY"
          AWS_ACCESS_KEY_ID: "op://Data Engineering/DO_keys/AWS_ACCESS_KEY_ID"
          EDM_DATA: "op://Data Engineering/EDM_DATA/defaultdb_url"
          API_KEY: "op://Data Engineering/Census/api_key"

      - name: Run Container Setup
        working-directory: ./
        run: ./bash/docker_container_setup.sh

      - name: run decennial manual update
        run: |
          python3 -m pipelines.decennial_manual_update --upload
