version: 2

models:
- name: stg__altsegmentdata_saf
  columns:
  - name: ogc_fid
    tests: [ unique, not_null ]
  - name: segmentid
    tests: [ not_null ]
  - name: saftype
    tests: [ not_null ]
  - name: alt_segdata_type
    tests: 
    - not_null
    - accepted_values:
        arguments:
          values: [ "S" ]
  - name: borough
    tests: [ not_null ]
- name: stg__altsegmentdata_proto
  columns:
  - name: segmentid
    tests: [ not_null ]
- name: stg__atomicpolygons
  columns:
  - name: atomicid
    tests: [ unique, not_null ]
- name: stg__centerline
  # only columns with tests currently listed
  columns:
  - name: trafdir
    tests:
    - accepted_values:
        values: [ "TF", "FT", "NV", "TW" ]
  - name: twisted_parity_flag
    tests:
    - accepted_values:
        values: [ "Y", "N" ]
- name: stg__sedat
  columns:
  - name: segmentid
  - name: lionkey
  - name: side
    tests:
    - accepted_values:
        values: [ "1", "2" ]
