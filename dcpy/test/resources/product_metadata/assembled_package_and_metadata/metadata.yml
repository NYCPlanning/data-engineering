id: test

attributes:
  agency: DCP
  category: City Gov
  publishing_frequency: often
  description: attrs_description
  display_name: attrs_display_name
  each_row_is_a: attrs_each_row_is_a
  tags:
  - attrs_1
  - attrs_2
  custom:
    custom_attr_key: custom_attr_val
    custom_attr_key_to_override: custom_attr_val_to_override

assembly:
- id: my_zip
  filename: readme_and_data_file.zip
  type: zip
  contents:
  - id: readme
    filename: zipped_readme.pdf
  - id: data_file
- id: points_and_lines
  filename: points_and_lines_shp.zip
  type: multilayer_shapefile
  contents:
  - id: lines_shapefile
    custom:
      shapefile_file_prefix: lines
  - id: points_shapefile
    custom:
      shapefile_file_prefix: points

custom: {}

destinations:
- id: bytes_dest_with_individual_files
  type: bytes
  files:
  - id: data_file
    custom:
      url: https://s-media.nyc.gov/agencies/dcp/assets/files/my_shp.zip
  - id: readme
    custom:
      url: https://s-media.nyc.gov/agencies/dcp/assets/files/my_data_dict.pdf
  - id: my_zip
    custom:
      url: https://s-media.nyc.gov/agencies/dcp/assets/files/zip.pdf
  - id: points_and_lines
    custom:
      url: https://s-media.nyc.gov/agencies/dcp/assets/files/points_and_lines.zip
- id: soc_dest_with_no_four_four
  type: socrata
  files: []
- id: socrata
  type: socrata
  files:
  - id: data_file
    dataset_overrides:
      attributes:
        display_name: Overridden dataset name
    custom:
      destination_use: dataset_file
  - id: readme
    custom:
      destination_use: attachment
  - id: my_zip
    file_overrides:
      filename: my_overriden_name.zip
    custom:
      destination_use: attachment
  custom:
    four_four: "abcd-efgh"
    is_unparsed_dataset: true

files:
- file:
    id: data_file
    filename: data_file.xlsx
    type: xlsx
- file:
    id: readme
    filename: readme.pdf
    is_metadata: true
    type: pdf
- file:
    id: my_zip
    filename: my.zip
    is_metadata: true
    type: zip
- file:
    id: points_shapefile
    filename: points.zip
    type: shapefile
- file:
    id: lines_shapefile
    filename: lines.zip
    type: shapefile

columns: []
