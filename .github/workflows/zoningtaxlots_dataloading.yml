name: Zoning Tax lots - üìÅ DataLoading

on:
  workflow_dispatch:
    inputs:
      build_ztl:
        description: "Build Zoning Tax Lots after dataloading is complete"
        type: boolean
        default: false
      build_pluto_minor:
        description: "Build Pluto (minor) after dataloading is complete"
        type: boolean
        default: false

jobs:
  dataloading:
    runs-on: ubuntu-22.04
    env:
      AWS_S3_BUCKET: edm-recipes
    strategy:
      matrix:
        dataset:
          - dcp_mih
          - dcp_edesignation
          - dcp_commercialoverlay
          - dcp_limitedheight
          - dcp_zoningdistricts
          - dcp_specialpurpose
          - dcp_specialpurposesubdistricts
          - dcp_zoningmapamendments
          - dof_dtm
          - dof_shoreline
          - dof_condo
    steps:
      - uses: actions/checkout@v3

      - name: Load Secrets
        uses: 1password/load-secrets-action@v1
        with:
          export-env: true
        env:
          OP_SERVICE_ACCOUNT_TOKEN: ${{ secrets.OP_SERVICE_ACCOUNT_TOKEN }}
          AWS_S3_ENDPOINT: "op://Data Engineering/DO_keys/AWS_S3_ENDPOINT"
          AWS_SECRET_ACCESS_KEY: "op://Data Engineering/DO_keys/AWS_SECRET_ACCESS_KEY"
          AWS_ACCESS_KEY_ID: "op://Data Engineering/DO_keys/AWS_ACCESS_KEY_ID"

      - uses: NYCPlanning/action-library-archive@v1.1
        with:
          path: products/zoningtaxlots/templates/${{ matrix.dataset }}.yml
          latest: true
          s3: true
          compress: true
          output_format: pgdump shapefile

  build_ztl:
    needs: [dataloading]
    name: Build Ztl
    if: inputs.build_ztl
    uses: ./.github/workflows/zoningtaxlots_build.yml
    secrets: inherit
    with:
      run_export: true

  pluto_minor:
    needs: [dataloading]
    name: Build Pluto Minor
    if: inputs.build_pluto_minor
    uses: ./.github/workflows/pluto_build.yml
    secrets: inherit
    with:
      run_export: true
      create_issue: true
      recipe_file: recipe-minor
