name: PLUTO Inputs - üìÅ Number of Buildings Processing

on:
  schedule:
    - cron: 0 13 * * MON
  workflow_dispatch:

jobs:
  process_numbldgs:
    runs-on: ubuntu-22.04
    defaults:
      run:
        shell: bash
        working-directory: products/pluto/pluto_build
    container: 
      image: nycplanning/build-geosupport:latest
    env:
      AWS_S3_BUCKET: edm-recipes
      API_TOKEN: ${{ secrets.API_TOKEN }}
    steps:
      - uses: actions/checkout@v3

      - name: Load Secrets
        uses: 1password/load-secrets-action@v1
        with:
          export-env: true
        env:
          OP_SERVICE_ACCOUNT_TOKEN: ${{ secrets.OP_SERVICE_ACCOUNT_TOKEN }}
          AWS_S3_ENDPOINT: "op://Data Engineering/DO_keys/AWS_S3_ENDPOINT"
          AWS_SECRET_ACCESS_KEY: "op://Data Engineering/DO_keys/AWS_SECRET_ACCESS_KEY"
          AWS_ACCESS_KEY_ID: "op://Data Engineering/DO_keys/AWS_ACCESS_KEY_ID"

      - name: Run Container Setup
        working-directory: ./
        run: ./bash/docker_container_setup.sh

      - name: get numbldgs
        run: ./pluto geocode numbldgs

      - name: Library Archive
        run: |
          library archive --name pluto_input_numbldgs \
            --path templates/pluto_input_numbldgs.yml \
            --output-format pgdump --output-format csv \
            --latest --s3

      - name: clean numbldgs
        run: ./pluto clean numbldgs
