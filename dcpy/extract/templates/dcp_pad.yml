name: dcp_pad
acl: public-read
source:
  type: file_download
  url: https://s-media.nyc.gov/agencies/dcp/assets/files/zip/data-tools/bytes/pad_{{ version }}.zip
transform_to_parquet_metadata:
  encoding:
  format: csv # TODO: this is not exactly correct. Need to think how to convert to parquet
  delimiter:
  geometry:
    geom_column:
    layer:
    crs:

library_dataset:
  name: dcp_pad
  acl: public-read
  version: ""
  source:
    script:
      path: "https://s-media.nyc.gov/agencies/dcp/assets/files/zip/data-tools/bytes/pad_{{ version }}.zip"
    options:
      - "AUTODETECT_TYPE=NO"
      - "EMPTY_STRING_AS_NULL=YES"
    geometry:
      SRS: null
      type: NONE

  destination:
    geometry:
      SRS: null
      type: NONE
    options:
      - "OVERWRITE=YES"
      - "PRECISION=NO"
    fields: []
    sql: null

  info:
    description: |
      ### PAD
      The PAD (Property Address Directory) file contains additional geographic information at the tax lot level not found in the PLUTO files. This data includes alias addresses and Building Identification Numbers (BINs). It consists of two ASCII, comma delimited files: tax lot file and an address file.
    url: "https://www1.nyc.gov/assets/planning/download/pdf/data-maps/open-data/padgui.pdf"
    dependents: []
