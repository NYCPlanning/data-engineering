id: dcp_wrp_significant_maritime_and_industrial_area
acl: public-read

attributes:
  name: Waterfront Revitalization Program Significant Maritime and Industrial Area
  description: >-
    The Coastal Zone Boundary defines the geographic scope of New York City's Waterfront
    Revitalization Program (WRP). Pursuant to federal statute, the boundary encompasses
    all land and water of direct and significant impact on coastal waters. Federal lands
    and facilities are excluded from the coastal zone and consistency review in
    accordance with federal legislation.

    The Significant Maritime and Industrial Area (SMIA) is a special area designation of
    the NYC Waterfront Revitalization Program.
  url: https://www.nyc.gov/site/planning/data-maps/open-data/dwn-wrp.page

