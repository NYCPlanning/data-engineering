name: Template - Tests
on: 
  workflow_call:

jobs:
  branch_lint:
    name: Linting tests
    runs-on: ubuntu-22.04
    container:
      image: nycplanning/build-geosupport:latest
    defaults:
      run:
        shell: bash
        working-directory: ./db-template
    steps:
      - uses: actions/checkout@v3

      - name: Setup build environment
        run: ../bash/docker_container_setup.sh

      - name: Black linting
        run: black --diff --check .

  branch_unit_tests:
    name: Unit tests
    runs-on: ubuntu-22.04
    container:
      image: nycplanning/build-geosupport:latest
    defaults:
      run:
        shell: bash
        working-directory: ./db-template
    steps:
      - uses: actions/checkout@v3

      - name: Setup build environment
        run: ../bash/docker_container_setup.sh

      - name: Run python tests
        run: |
          python3 -m pytest --verbose --verbose --cov-config=pyproject.toml --cov .

  branch_build_tests:
    name: Build test run
    uses: ./.github/workflows/template_build.yml
    with:
      will_export: false
      logging_level: DEBUG
      build_note: a test build
    secrets: inherit
