name: PLUTO Inputs - 📁 Property Tax System (PTS) processing
on:
  schedule:
    - cron: 0 13 * * MON
  workflow_dispatch:

jobs:
  process_pts:
    runs-on: ubuntu-22.04
    defaults:
      run:
        shell: bash
        working-directory: products/db-pluto/pluto_build
    container: 
      image: nycplanning/build-geosupport:latest
    env:
      RECIPE_ENGINE: postgresql://postgres:postgres@postgis:5432/postgres
      AWS_S3_ENDPOINT: ${{ secrets.DO_S3_ENDPOINT }}
      AWS_ACCESS_KEY_ID: ${{ secrets.DO_ACCESS_KEY_ID }}
      AWS_SECRET_ACCESS_KEY: ${{ secrets.DO_SECRET_ACCESS_KEY }}
      AWS_S3_BUCKET: edm-recipes
      SSH_PRIVATE_KEY_GINGER: ${{ secrets.SSH_PRIVATE_KEY_GINGER }}
      GINGER_USER: ${{ secrets.GINGER_USER }}
      GINGER_HOST: ${{ secrets.GINGER_HOST }}
    services:
      postgis:
        image: postgis/postgis:14-3.3-alpine
        env:
          POSTGRES_PASSWORD: postgres
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
          --shm-size=2gb
        ports:
          - 5432:5432
    steps:
      - uses: actions/checkout@v3

      - name: Run Container Setup
        working-directory: ./
        run: ./bash/docker_container_setup.sh

      - name: Setup ssh
        run: ./pluto ssh setup

      - name: Download file
        id: download
        run: |
          (./pluto ssh download pts) && true
          output=$?
          if [ $output -ne 0 ] && [ $output -ne 2 ]; then 
            exit $output
          else
            echo "file_exists=$output" >> $GITHUB_OUTPUT
          fi

      - name: Cancel
        if: steps.download.outputs.file_exists == 2
        env:
         GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          curl -L \
            -X POST \
            -H "Accept: application/vnd.github+json" \
            -H "Authorization: Bearer $GITHUB_TOKEN" \
            -H "X-GitHub-Api-Version: 2022-11-28" \
            https://api.github.com/repos/NYCPlanning/data-engineering/actions/runs/$GITHUB_RUN_ID/cancel
          sleep 5s

      - name: process pts
        run: ./pluto import pts

      - uses: NYCPlanning/action-library-archive@v1.1
        id: pluto_pts
        with:
          name: pluto_pts
          path: products/db-pluto/pluto_build/templates/pluto_pts.yml
          s3: true
          latest: true
          compress: true
          output_format: pgdump csv

      - name: geocode pts
        run: ./pluto geocode pts

      - uses: NYCPlanning/action-library-archive@v1.1
        id: pluto_input_geocodes
        with:
          name: pluto_input_geocodes
          path: products/db-pluto/pluto_build/templates/pluto_input_geocodes.yml
          s3: true
          latest: true
          compress: true
          output_format: pgdump csv

      - name: clean up pts
        run: ./pluto clean pts
