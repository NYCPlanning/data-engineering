        tests:
          - not_null
      - name: wkb_geometry
        tests:
          - not_null

  - name: stg_dpr_greenthumb
    description: "DPR Greenthumb gardens"
    columns:
      - name: space_name
        tests:
          - not_null
      - name: borough
      - name: wkb_geometry

  - name: stg_lpc_landmarks
    description: "LPC landmarks"
    columns:
