name: FacDB - 🏗️ Build

on:
  workflow_call:
    inputs:
      run_export:
        type: boolean
        required: true
      image_tag:
        type: string
        required: false

jobs:
  build:
    name: Building ...
    runs-on: ubuntu-22.04
    defaults:
      run:
        shell: bash
        working-directory: products/facilities
    container:
      image: nycplanning/build-geosupport:${{ inputs.image_tag || 'latest' }}
      env:
        BUILD_ENGINE_SERVER: ${{ secrets.SQL_ENGINE_EDM_DATA_SERVER }}
        BUILD_ENGINE_DB: db-facilities
        BUILD_ENGINE_SCHEMA: ${{ github.head_ref || github.ref_name }}
    steps:
      - uses: actions/checkout@v3

      - name: Load Secrets
        uses: 1password/load-secrets-action@v1
        with:
          export-env: true
        env:
          OP_SERVICE_ACCOUNT_TOKEN: ${{ secrets.OP_SERVICE_ACCOUNT_TOKEN }}
          AWS_S3_ENDPOINT: "op://Data Engineering/DO_keys/AWS_S3_ENDPOINT"
          AWS_SECRET_ACCESS_KEY: "op://Data Engineering/DO_keys/AWS_SECRET_ACCESS_KEY"
          AWS_ACCESS_KEY_ID: "op://Data Engineering/DO_keys/AWS_ACCESS_KEY_ID"

      - name: Run container setup
        working-directory: ./
        run: ./bash/docker_container_setup.sh

      - name: Set build environment variables
        working-directory: ./
        run: ./bash/build_env_setup.sh

      - name: Set product environment variables
        run: cat version.env >> "$GITHUB_ENV"

      - name: Dataloading
        run: python -m dcpy.builds.load recipe

      - name: Initialize
        run: python -m facdb.cli init

      - name: Run Pipelines
        run: python -m facdb.cli run --sql

      - name: Build facdb
        run: python -m facdb.cli build

      - name: QAQC facdb
        run: python -m facdb.cli qaqc

      - name: Export facdb
        run: ./facdb.sh export

      - name: Upload Artifacts
        run: ./facdb.sh upload
