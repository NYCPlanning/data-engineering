      server: nys_clearinghouse
      name: Waterbody_Inventory_List
      layer: 3
    geometry:
      SRS: EPSG:2263
      type: MULTIPOLYGON

  destination:
    geometry:
      SRS: EPSG:2263
      type: MULTIPOLYGON
