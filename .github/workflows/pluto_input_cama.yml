name: PLUTO Inputs - 📁 CAMA Processing

on:
  workflow_dispatch:
  schedule:
    - cron: 0 13 * * MON

jobs:
  process_cama:
    runs-on: ubuntu-22.04
    defaults:
      run:
        shell: bash
        working-directory: products/db-pluto/pluto_build
    container:
      image: nycplanning/build-base:latest
    env:
      RECIPE_ENGINE: postgresql://postgres:postgres@localhost:5432/postgis
      AWS_S3_ENDPOINT: ${{ secrets.DO_S3_ENDPOINT }}
      AWS_ACCESS_KEY_ID: ${{ secrets.DO_ACCESS_KEY_ID }}
      AWS_SECRET_ACCESS_KEY: ${{ secrets.DO_SECRET_ACCESS_KEY }}
      AWS_S3_BUCKET: edm-recipes
      SSH_PRIVATE_KEY_GINGER: ${{ secrets.SSH_PRIVATE_KEY_GINGER }}
      GINGER_USER: ${{ secrets.GINGER_USER }}
      GINGER_HOST: ${{ secrets.GINGER_HOST }}
    services:
      postgres:
        image: postgis/postgis:14-3.3-alpine
        env:
          POSTGRES_PASSWORD: postgres
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432
    steps:
      - uses: actions/checkout@v3

      - name: Run Container Setup
        working-directory: ./
        run: ./bash/docker_container_setup.sh

      - name: Setup ssh
        run: ./pluto ssh setup

      - name: Download file
        id: download
        run: |
          (./pluto ssh download cama) && true
          output=$?
          if [ $output -ne 0 ] && [ $output -ne 2 ]; then 
            exit $output
          else
            echo "file_exists=$output" >> $GITHUB_OUTPUT
          fi

      - name: Cancel
        if: steps.download.outputs.file_exists == 2
        env:
         GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          curl -L \
            -X POST \
            -H "Accept: application/vnd.github+json" \
            -H "Authorization: Bearer $GITHUB_TOKEN" \
            -H "X-GitHub-Api-Version: 2022-11-28" \
            https://api.github.com/repos/NYCPlanning/data-engineering/actions/runs/$GITHUB_RUN_ID/cancel
          wait 5s

      - name: process CAMA
        id: processing
        run: ./pluto import cama

      - uses: NYCPlanning/action-library-archive@v1.1
        id: cama
        with:
          name: pluto_input_cama_dof
          path: products/db-pluto/pluto_build/templates/pluto_input_cama_dof.yml
          version: ${{ steps.processing.outputs.version }}
          s3: true
          latest: true
          compress: true
          output_format: pgdump csv

      - name: Clean CAMA
        run: ./pluto clean cama
