name: Publish Build Docker Images
on:
  workflow_dispatch:
  
jobs:
  build:
    runs-on: ubuntu-22.04
    env:
      DOCKER_PASSWORD: ${{ secrets.DOCKER_PASSWORD }}
      DOCKER_USER: ${{ secrets.DOCKER_USER }}
    strategy:
      matrix:
        dataset:
          - build-base 
          - build-geosupport
    steps:
      - uses: actions/checkout@v3
        
      - name: build and publish ${{ matrix.dataset }} ...
        working-directory: docker
        run: ./publish.sh ${{ matrix.dataset }}
