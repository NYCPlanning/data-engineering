name: Data Library - üìÅ Open Data Routine Updates

on:
  schedule:
    # Weekly Cron job
    - cron: "0 0 * * 0"
  workflow_dispatch:
    inputs:
      dev_image: 
        description: "Use dev image specific to this branch? (If exists)"
        type: boolean
        required: true
        default: false

jobs:
  dataloading:
    runs-on: ubuntu-22.04
    container:
      image: nycplanning/build-base:${{ inputs.dev_image && format('dev-{0}', github.head_ref || github.ref_name) || 'latest' }}
    env:
      AWS_S3_BUCKET: edm-recipes
    strategy:
      matrix:
        dataset:
          - council_members
          - dca_operatingbusinesses
          - dcla_culturalinstitutions
          - dcp_edeseignation_csv
          - dep_cats_permits
          - dfta_contracts
          - doe_busroutesgarages
          - doe_eszones
          - doe_hszones
          - doe_mszones
          - dohmh_daycare
          - doit_evictions
          - doitt_buildingcentroids
          - doitt_buildingfootprints
          - doitt_buildingfootprints_historical
          - dot_pedplazas
          - dot_projects_intersections
          - dot_projects_streets
          - dpr_forever_wild
          - dpr_greenthumb
          - dpr_park_access_zone
          - dpr_parksproperties
          - dpr_schoolyard_to_playgrounds
          - dsny_donatenycdirectory
          - dsny_electronicsdrop
          - dsny_fooddrop
          - dsny_frequencies
          - dsny_garages
          - dsny_leafdrop
          - dsny_specialwastedrop
          - dsny_textiledrop
          - dycd_afterschoolprograms
          - dycd_service_sites
          - fdny_firecompanies
          - fdny_firehouses
          - hhc_hospitals
          - hpd_hny_units_by_building
          - hra_jobcenters
          - hra_medicaid
          - hra_snapcenters
          - lpc_historic_district_areas
          - lpc_historic_districts
          - lpc_landmarks
          - lpc_scenic_landmarks
          - nycha_communitycenters
          - nycha_policeservice
          - nypd_policeprecincts
          - qpl_libraries
          - sbs_workforce1
          - sca_enrollment_capacity
          
    steps:
      - uses: actions/checkout@v4

      - name: Load Secrets
        uses: 1password/load-secrets-action@v1
        with:
          export-env: true
        env:
          OP_SERVICE_ACCOUNT_TOKEN: ${{ secrets.OP_SERVICE_ACCOUNT_TOKEN }}
          AWS_S3_ENDPOINT: "op://Data Engineering/DO_keys/AWS_S3_ENDPOINT"
          AWS_SECRET_ACCESS_KEY: "op://Data Engineering/DO_keys/AWS_SECRET_ACCESS_KEY"
          AWS_ACCESS_KEY_ID: "op://Data Engineering/DO_keys/AWS_ACCESS_KEY_ID"
          BUILD_ENGINE_SERVER: "op://Data Engineering/EDM_DATA/server_url"

      - name: Finish container setup ...
        working-directory: ./
        run: ./bash/docker_container_setup.sh

      - name: Library Archive
        run: library archive --name ${{ matrix.dataset }} --latest --s3

  create_issue_on_failure:
    needs: dataloading
    runs-on: ubuntu-22.04
    if: ${{ failure() && (github.event_name == 'schedule') }}
    steps:
      - uses: actions/checkout@v4
        with:
          sparse-checkout: .github
      - name: Create issue on failure
        uses: JasonEtco/create-an-issue@v2
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          ACTION: ${{ github.workflow }}
          BUILD_URL: ${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}
        with:
          filename: .github/ISSUE_TEMPLATE/scheduled_action_failure.md
