name: COLP - 🏗️ Build
on: 
  workflow_dispatch:
  push:
  #pull_request:
  #  types: [closed]

jobs:
  build:
    runs-on: ubuntu-22.04
    container: 
      image: nycplanning/base:latest
      env:
        BUILD_ENGINE: postgresql://postgres:postgres@postgis:5432/dbcolp
        EDM_DATA: ${{ secrets.EDM_DATA }}
        AWS_S3_ENDPOINT: ${{ secrets.AWS_S3_ENDPOINT }}
        AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
        AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
    services:
      postgis:
        image: postgis/postgis:14-3.3-alpine
        env:
          POSTGRES_DB: dbcolp
          POSTGRES_PASSWORD: postgres
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432
    steps:
    - uses: actions/checkout@v3

    - name: Add s3 endpoint ...
      run: mc alias set spaces $AWS_S3_ENDPOINT $AWS_ACCESS_KEY_ID $AWS_SECRET_ACCESS_KEY --api S3v4

    - name: Dataloading ...
      working-directory: db-colp
      run: ./colp.sh dataloading

    - name: Build COLP ...
      working-directory: db-colp
      run: ./colp.sh build

    - name: Run QAQC ...
      working-directory: db-colp
      run: ./colp.sh qaqc

    - name: Export COLP ...
      working-directory: db-colp
      run: ./colp.sh export

    - name: Upload outputs to s3 ...
      working-directory: db-colp
      run: ./colp.sh upload