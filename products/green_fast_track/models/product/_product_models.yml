version: 2

models:
  - name: green_fast_track_bbls
    description: BBLs and their CEQR Type II variable checks
    ## enforced contract commented out as it doesn't support geom type at the moment
    ## additionally, it requires column names with spaces being in nested quotes (i.e. `name: '"Zoning Districts"'`)
    #config:
    #  contract:
    #    enforced: true
    columns:
      - name: bbl
        data_type: string
        tests:
          - not_null
          - unique
      - name: '"Zoning Districts Flag"'
        data_type: string
        tests: [not_null]
      - name: '"Zoning Districts"'
        data_type: string
      - name: '"Special Coastal Risk Districts Flag"'
        data_type: string
        tests: [not_null]
      - name: '"Special Coastal Risk Districts"'
        data_type: string
      - name: '"CATS Permits Flag"'
        data_type: string
        tests: [not_null]
      - name: '"CATS Permits"'
        data_type: string
      - name: '"Unpermitted Industrial Sources Flag"'
        data_type: string
        tests: [not_null]
      - name: '"Unpermitted Industrial Sources"'
        data_type: string
      - name: '"State Facility Permits Flag"'
        data_type: string
        tests: [not_null]
      - name: '"State Facility Permits"'
        data_type: string
      - name: '"Clean Air Act Title V Permits Flag"'
        data_type: string
        tests: [not_null]
      - name: '"Clean Air Act Title V Permits"'
        data_type: string
      - name: '"Vent Towers Flag"'
        data_type: string
        tests: [not_null]
      - name: '"Vent Towers"'
        data_type: string
      - name: '"(E) Designations - Air Quality Flag"'
        data_type: string
        tests: [not_null]
      - name: '"(E) Designations - Air Quality"'
        data_type: string
      - name: '"(E) Designations - Noise Flag"'
        data_type: string
        tests: [not_null]
      - name: '"(E) Designations - Noise"'
        data_type: string
      - name: '"Arterial Highways Flag"'
        data_type: string
        tests: [not_null]
      - name: '"Arterial Highways"'
        data_type: string
      - name: '"Elevated Railways Flag"'
        data_type: string
        tests: [not_null]
      - name: '"Elevated Railways"'
        data_type: string
      - name: '"Airport Flag"'
        data_type: string
        tests: [not_null]
      - name: '"Airport"'
        data_type: string
      - name: '"(E) Designations - HazMat Flag"'
        data_type: string
        tests: [not_null]
      - name: '"(E) Designations - HazMat"'
        data_type: string
      - name: geom

  - name: green_fast_track_pilot_projects
    description: Green Fast Track outputs for pilot project examples
    tests:
      # test the expectations of pilot projects
      - dbt_utils.equality:
          name: green_fast_track_pilot_projects_equality
          compare_model: ref('test_expected_pilot_projects')
