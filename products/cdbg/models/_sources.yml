version: 2

sources:
  - name: recipe_sources
    schema: "{{ env_var('BUILD_ENGINE_SCHEMA') }}"
    tables:
      - name: dcp_mappluto_clipped
        columns:
          - name: bbl
            tests:
              - not_null
              - unique
          - name: wkb_geometry
            tests:
              - not_null
      - name: dcp_cb2020_wi
      - name: dcp_ct2020_wi
      - name: hud_lowmodincomebyblockgroup
      - name: dcp_projectbbls_cy
        columns:
          - name: '"Project_Id"'
            tests:
              - not_null
              - unique
          - name: '"All_ZAP_BBLs"'
            tests:
              - not_null:
                  config:
                    severity: warn
