id: bpl_libraries
acl: public-read

attributes:
  name: BPL Libraries
  url: https://www.bklynlibrary.org/locations

ingestion:
  source:
    type: api
    endpoint: https://www.bklynlibrary.org/locations/json
    format: json
  file_format:
    type: json
    json_read_fn: normalize
    json_read_kwargs: { "record_path": ["locations"] }
    geometry:
      geom_column: data.position
      crs: EPSG:4326
      format:
        point_xy_str: "y, x"
  processing_steps:
  - name: clean_column_names
    args: {"replace": {"data.": ""}, "lower": True}
  - name: rename_columns
    args: {"map": {"geom": "wkb_geometry"} }

columns:
- id: title
  data_type: text
- id: address
  data_type: text
