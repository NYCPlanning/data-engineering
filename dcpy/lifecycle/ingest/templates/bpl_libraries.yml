name: bpl_libraries
acl: public-read
source:
  type: api
  endpoint: https://www.bklynlibrary.org/locations/json
  format: json
file_format:
  type: json
  json_read_fn: normalize
  json_read_kwargs: { "record_path": ["locations"] }
  geometry:
    geom_column: data.position
    crs: EPSG:4326
    format:
      point_xy_str: "y, x"

processing_steps:
  - name: clean_column_names
    args:
      replace:
        "data.": ""

fields:
  - name: title
    data_type: text
    checks:
      not_null: {}
      #- type: no_duplicate_values
  - name: geom
    data_type: wkb
    checks:
      is_geom_point:
  - name: address
  - name: phone
    checks:
      str_matches: ^ *\d{3}?\.\d{3}?\.\d{4} *$
  - name: bus
  - name: subway
  - name: Monday
  - name: Tuesday
  - name: Wednesday
  - name: Thursday
  - name: Friday
  - name: Saturday
  - name: Sunday
  - name: hours
  - name: closingmsg
  - name: access
  - name: tags
  - name: path
  - name: branchid
  - name: pickuploc
  - name: branchlist

library_dataset:
  name: bpl_libraries
  acl: public-read
  version: ""
  source:
    script:
      path: https://www.bklynlibrary.org/locations/json
    options:
      - "AUTODETECT_TYPE=NO"
      - "EMPTY_STRING_AS_NULL=YES"
      - "X_POSSIBLE_NAMES=longitude"
      - "Y_POSSIBLE_NAMES=latitude"
    geometry:
      SRS: EPSG:4326
      type: POINT

  destination:
    geometry:
      SRS: EPSG:4326
      type: POINT
    options:
      - "OVERWRITE=YES"
      - "GEOMETRY=AS_WKT"
    fields: []
    sql: null

  info:
    description: |
      BPL libraries is a dataset that we webscrape and store
      in a csv format, checkout the Brooklyn Public Library
      website(https://www.bklynlibrary.org/locations) for
      more information
    url: "https://www.bklynlibrary.org/locations"
    dependents: []
