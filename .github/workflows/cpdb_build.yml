name: CPDB - ðŸ—ï¸ BUILD

on: 
  workflow_call:
    inputs:
      run_export:
        type: boolean
        required: true
  workflow_dispatch:
    inputs:
      run_export:
        description: "Run Export Step and Upload to DO"
        type: boolean
        required: true
        default: false

jobs:
  build:
    runs-on: ubuntu-22.04
    defaults:
      run:
        shell: bash
        working-directory: ./db-cpdb
    container: 
      image: nycplanning/build-geosupport:latest
      env:
        BUILD_ENGINE: postgresql://postgres:postgres@postgis:5432/postgres
        EDM_DATA: ${{ secrets.EDM_DATA }}
        AWS_S3_ENDPOINT: ${{ secrets.AWS_S3_ENDPOINT }}
        AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
        AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
    services:
      postgis:
        image: postgis/postgis:14-3.3-alpine
        env:
          POSTGRES_PASSWORD: postgres
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

        ports:
          - 5432:5432
    steps:
      - uses: actions/checkout@v3

      - name: Finish container setup
        run: ../bash/docker_container_setup.sh

      - name: 01 dataloading
        run: ./cpdb.sh dataloading

      - name: 02 Build Attribute
        run: ./cpdb.sh attribute

      - name: 03 Adminbounds
        run: ./cpdb.sh adminbounds

      - name: 04 Analysis
        run: ./cpdb.sh analysis

      - name: 05 Export
        if: inputs.run_export
        run: ./cpdb.sh export

      - name: 06 Upload to DigitalOcean
        if: inputs.run_export
        run: ./cpdb.sh upload

      - name: 07 Archive to EDM_DATA
        if: (github.ref == 'refs/heads/main') && (inputs.run_export)
        run: ./cpdb.sh archive --all
