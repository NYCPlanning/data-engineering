name: ZAP - Export Single Open Dataset from CRM to DO
run-name: Export ${{ inputs.dataset }}

on:
  workflow_dispatch:
    inputs:
      dataset:
        description: "Name of the dataset"
        required: true
        type: choice
        default: dcp_projects
        options:
          - dcp_projects
          - dcp_projectbbls

jobs:
  build:
    runs-on: ubuntu-22.04
    defaults:
      run:
        shell: bash
        working-directory: products/zap-opendata
    container:
      image: nycplanning/build-base:latest
    env:
      CLIENT_ID: ${{ secrets.ZAP_CRM_CLIENT_ID }}
      SECRET: ${{ secrets.ZAP_CRM_SECRET }}
      TENANT_ID: ${{ secrets.ZAP_CRM_TENANT_ID }}
      ZAP_DOMAIN: ${{ secrets.ZAP_CRM_ZAP_DOMAIN }}
      ZAP_ENGINE: ${{ secrets.SQL_ENGINE_EDM_DATA_SERVER }}/edm-zap
      AWS_S3_ENDPOINT: ${{ secrets.DO_S3_ENDPOINT }}
      AWS_ACCESS_KEY_ID: ${{ secrets.DO_ACCESS_KEY_ID }}
      AWS_SECRET_ACCESS_KEY: ${{ secrets.DO_SECRET_ACCESS_KEY }}
      AWS_S3_LIBRARY_BUCKET: edm-recipes
      EDM_DATA_ZAP_SCHEMA: export_single_${{ github.event_name }}_${{ github.ref_name }}

    steps:
      - uses: actions/checkout@v3

      - name: Run Container Setup
        working-directory: ./
        run: ./bash/docker_container_setup.sh

      - name: Set Version info
        id: version
        run: |
          DATE=$(date +%Y%m%d)
          echo "version=$DATE" >> "$GITHUB_OUTPUT"

      - name: Set up Mini IO
        run: |
          curl -O https://dl.min.io/client/mc/release/linux-amd64/mc
          chmod +x mc
          sudo mv ./mc /usr/bin
          mc config host add spaces $AWS_S3_ENDPOINT $AWS_ACCESS_KEY_ID $AWS_SECRET_ACCESS_KEY --api S3v4

      - name: Get ${{ github.event.inputs.dataset }}
        run: python3 -m src.runner ${{ github.event.inputs.dataset }} $EDM_DATA_ZAP_SCHEMA

      - name: Export open data to edm-publishing
        env:
          VERSION: ${{ steps.version.outputs.version }}
        run: |
          echo "exporting ${{ github.event.inputs.dataset }} with version $VERSION"
          ./zap.sh upload_crm_do ${{ matrix.entity }} $VERSION
          ./zap.sh upload_internal_do ${{ matrix.entity }} $VERSION
          ./zap.sh upload_visible_do ${{ matrix.entity }} $VERSION
