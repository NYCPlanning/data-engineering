dataset:
  name: &name dcp_boroboundaries_wi
  version: "{{ version }}"
  acl: public-read
  source:
    url:
      path: https://s-media.nyc.gov/agencies/dcp/assets/files/zip/data-tools/bytes/nybbwi_{{ version }}.zip
      subpath: nybbwi_{{ version }}/nybbwi.shp
    options:
      - "AUTODETECT_TYPE=NO"
      - "EMPTY_STRING_AS_NULL=YES" 
    geometry:
      SRS: EPSG:2263
      type: MULTIPOLYGON

  destination:
    name: *name
    geometry:
      SRS: EPSG:4326
      type: MULTIPOLYGON
    options:
      - "OVERWRITE=YES"
      - "PRECISION=NO"
    fields: []
    sql: null

  info:
    description: |
      ### ESRI Shapefile
      The borough boundaries of New York City including portions of the borough under water.
    url: https://www1.nyc.gov/site/planning/data-maps/open-data/districts-download-metadata.page
    dependents: 
      - db-cpdb
      - db-knownprojects
      - db-developments
      