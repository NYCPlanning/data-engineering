dataset:
  name: &name dcp_cb2020_wi
  version: "{{ version }}"
  acl: public-read

  source:
    url:
      path: https://s-media.nyc.gov/agencies/dcp/assets/files/zip/data-tools/bytes/nycb2020wi_{{ version }}.zip
      subpath: nycb2020wi_{{ version }}/nycb2020wi.shp
    geometry:
      SRS: EPSG:2263
      type: MULTIPOLYGON
    options:
      - "AUTODETECT_TYPE=NO"
      - "EMPTY_STRING_AS_NULL=YES"

  destination:
    name: *name
    geometry:
      SRS: EPSG:4326
      type: MULTIPOLYGON
    options:
      - "OVERWRITE=YES"
      - "PRECISION=NO"
    fields: []
    sql: null
  info:
    description: |
      ### The Census Blocks for the 2020 US Census (**Water included**). 
    url: 
    dependents:
      - db-pluto