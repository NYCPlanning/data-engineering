name: KPDB - üèóÔ∏è Build

on:
  workflow_call:
    inputs:
      image_tag:
        type: string
        required: false

jobs:
  build:
    name: Build KPDB
    runs-on: ubuntu-22.04
    container:
      image: nycplanning/build-base:${{ inputs.image_tag || 'latest' }}
    defaults:
      run:
        shell: bash
        working-directory: ./products/knownprojects
    env:
      BUILD_ENGINE_SERVER: ${{ secrets.SQL_ENGINE_EDM_DATA_SERVER }}
      BUILD_ENGINE_DB: kpdb
      BUILD_ENGINE_SCHEMA: ${{ github.head_ref || github.ref_name }}
      EDM_DATA: ${{ secrets.EDM_DATA }}
    steps:
      - uses: actions/checkout@v3

      - name: Load Secrets
        uses: 1password/load-secrets-action@v1
        with:
          export-env: true
        env:
          OP_SERVICE_ACCOUNT_TOKEN: ${{ secrets.OP_SERVICE_ACCOUNT_TOKEN }}
          AWS_S3_ENDPOINT: "op://Data Engineering/DO_keys/AWS_S3_ENDPOINT"
          AWS_SECRET_ACCESS_KEY: "op://Data Engineering/DO_keys/AWS_SECRET_ACCESS_KEY"
          AWS_ACCESS_KEY_ID: "op://Data Engineering/DO_keys/AWS_ACCESS_KEY_ID"

      - name: Setup build environment
        working-directory: ./
        run: ./bash/docker_container_setup.sh

      - name: Set build environment variables
        working-directory: ./
        run: ./bash/build_env_setup.sh

      - name: dataloading ..
        run: ./bash/01_dataloading.sh

      - name: build ...
        run: ./bash/02_build.sh

      - name: aggregate ...
        run: ./bash/03_aggregate.sh

      - name: export ...
        run: ./bash/04_export.sh

      - name: upload ...
        run: python3 -m python.upload
