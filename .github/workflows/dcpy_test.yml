name: DCPY Tests
on:
  workflow_call:
  workflow_dispatch:

jobs:
  type_check:
    name: Static Type Check (mypy)
    runs-on: ubuntu-22.04
    container:
      image: nycplanning/build-geosupport:latest
    defaults:
      run:
        shell: bash
    steps:
      - uses: actions/checkout@v3

      - name: Static Type Check (mypy)
        run: mypy ./dcpy

  unit_tests:
    name: Unit tests
    runs-on: ubuntu-22.04
    container:
      image: nycplanning/build-geosupport:latest
    defaults:
      run:
        shell: bash
    steps:
      - uses: actions/checkout@v3

      - name: Run python tests
        run: |
          python3 -m pytest ./dcpy/test/ -s --verbose --verbose --cov-config=pyproject.toml --cov .
