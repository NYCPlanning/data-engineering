id: dcp_colp
acl: public-read

attributes:
  name: City Owned and Leased Properties
  description: |
    A downloadable spreadsheet and geodatabase that list city properties with types of uses, location and other information
    This dataset identifies City property under the jurisdiction of NYC Parks, which may be managed partially or solely by the Agency.
    More information: https://www.nyc.gov/site/planning/data-maps/open-data.page#city_facilities
  url: https://www1.nyc.gov/site/planning/about/publications/colp.page

ingestion:
  target_crs: EPSG:4326
  source:
    type: file_download
    url: https://s-media.nyc.gov/agencies/dcp/assets/files/zip/data-tools/bytes/colp_{{ version }}_csv.zip
  file_format:
    type: csv
    unzipped_filename: colp_{{ version }}.csv
    geometry:
      geom_column: GEOM
      crs: EPSG:2263
      format: wkb
  processing_steps:
  - name: clean_column_names
    args: { "lower": True }
  - name: rename_columns
    args:
      map: { "geom": "wkb_geometry" }
  - name: coerce_column_types
    args:
      column_types:
        {
          "bbl": "string",
          "mapbbl": "string",
          "expandcat": "string",
          "cd": "string",
          "category": "string",
          "borough": "string",
          "block": "string",
          "lot": "string"
        }

