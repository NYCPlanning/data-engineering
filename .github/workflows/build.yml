name: üèóÔ∏è Build a Dataset

on:
  workflow_dispatch:
    inputs:
      dataset_name:
        description: "Which dataset to build"
        type: choice
        required: true
        options:
          - template
      do_export:
        description: "Whether to export build outputs"
        type: boolean
        required: true
        default: false
      logging_level:
        description: "Logging level"
        type: choice
        required: true
        default: WARNING
        options:
          - WARNING
          - INFO
          - DEBUG
      build_note:
        description: "A short note about this build (optional)"
        type: string
        required: false
env:
  DATASET_NAME: ${{ inputs.dataset_name }}
  BUILD_NOTE: ${{ inputs.build_note }}
  DO_EXPORT: ${{ inputs.do_export }}
  LOGGING_LEVEL: ${{ inputs.logging_level }}

jobs:
  branch_build_tests:
    name: Build dataset ${DATASET_NAME}
    uses: ./.github/workflows/${DATASET_NAME}_build.yml
    with:
      do_export: ${DO_EXPORT}
      build_note: ${BUILD_NOTE}
      logging_level: ${LOGGING_LEVEL}
    secrets: inherit