dataset:
  name: &name dcp_commercialoverlay
  version: "{{ version }}"
  acl: public-read
  source:
    url:
      path: https://nyc3.digitaloceanspaces.com/edm-publishing/datasets/dcp_commercial_overlays/staging/dcp_commercial_overlays.zip
      subpath: ""
    options:
      - "AUTODETECT_TYPE=NO"
      - "EMPTY_STRING_AS_NULL=YES"
    geometry:
      SRS: EPSG:2263
      type: MULTIPOLYGON

  destination:
    name: *name
    geometry:
      SRS: EPSG:4326
      type: MULTIPOLYGON
    options:
      - "OVERWRITE=YES"
      - "PRECISION=NO"
      - "GEOMETRY=AS_WKT"
    fields: []
    sql: null

  info:
    description: |
      ### DCP NYC Commercial Overlay District
      Polygon features representing the within-tax-block limits for commercial overlay districts,
      as shown on the DCP zoning maps. Commercial overlay district designations are indicated in the OVERLAY attribute.
    url: "https://www1.nyc.gov/site/planning/data-maps/open-data/dwn-gis-zoning.page#metadata"
    dependents: []
