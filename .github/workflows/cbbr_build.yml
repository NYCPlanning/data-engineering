name: CBBR - 🏗️ Build

on:
  workflow_call:
    inputs:
      logging_level:
        type: string
        required: true
      build_note:
        type: string
        required: false
      will_export:
        type: boolean
        required: true

jobs:
  build:
    runs-on: ubuntu-22.04
    defaults:
      run:
        shell: bash
        working-directory: ./db-cbbr/cbbr_build
    container:
      image: nycplanning/build-base:latest
    env:
      BUILD_ENGINE: postgresql://postgres:postgres@postgis:5432/postgres
      EDM_DATA: ${{ secrets.EDM_DATA }}
      AWS_S3_ENDPOINT: ${{ secrets.DO_S3_ENDPOINT }}
      AWS_ACCESS_KEY_ID: ${{ secrets.DO_ACCESS_KEY_ID }}
      AWS_SECRET_ACCESS_KEY: ${{ secrets.DO_SECRET_ACCESS_KEY }}
    services:
      postgis:
        image: postgis/postgis:14-3.3-alpine
        env:
          POSTGRES_PASSWORD: postgres
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432

    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Run Container Setup
        run: ../../bash/docker_container_setup.sh

      - name: Dataloading ...
        run: ./01_dataloading.sh

      - name: Create Build Tables and Normalize CBBR Values
        run: ./02_cbbr.sh

      - name: Assign Geometries from DOITT, Parks, Facilties DB and Run Spatial
        run: ./03_spatial.sh

      - name: Export CBBR Output to DO (edm-publishing)
        run: ./04_export.sh
        if: inputs.will_export

      - name: Archive CBBR to EDM-DATA
        run: ./05_archive.sh
        if: inputs.will_export
