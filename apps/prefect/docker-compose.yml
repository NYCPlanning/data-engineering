version: "3.8"

services:
  postgres:
    image: postgres:15
    environment:
      POSTGRES_DB: prefect
      POSTGRES_USER: prefect
      POSTGRES_PASSWORD: prefect
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U prefect"]
      interval: 5s
      timeout: 5s
      retries: 5

  minio:
    image: minio/minio:latest
    command: server /data --console-address ":9001"
    environment:
      MINIO_ROOT_USER: minioadmin
      MINIO_ROOT_PASSWORD: minioadmin
    ports:
      - "9000:9000"
      - "9001:9001"
    volumes:
      - minio_data:/data
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/minio/health/live"]
      interval: 30s
      timeout: 20s
      retries: 3

  prefect-server:
    image: prefecthq/prefect:3-python3.11
    command: prefect server start --host 0.0.0.0
    environment:
      PREFECT_API_DATABASE_CONNECTION_URL: postgresql+asyncpg://prefect:prefect@postgres:5432/prefect
    ports:
      - "4200:4200"
    depends_on:
      postgres:
        condition: service_healthy
    healthcheck:
      test:
        [
          "CMD",
          "python",
          "-c",
          "import urllib.request; urllib.request.urlopen('http://localhost:4200/api/health')",
        ]
      interval: 5s
      timeout: 5s
      retries: 10

  # Combined setup - creates work pools and deployments
  prefect-setup-and-deploy:
    build:
      context: .
      dockerfile: Dockerfile.worker
    command: ./setup_and_deploy.sh
    environment:
      PREFECT_API_URL: http://prefect-server:4200/api
    depends_on:
      prefect-server:
        condition: service_healthy
    volumes:
      - ./flows:/app/flows
      - ./setup_and_deploy.sh:/app/setup_and_deploy.sh
      - ./prefect.yaml:/app/prefect.yaml
    restart: "no"

  # Dev worker - processes dev work pool
  prefect-worker-dev:
    build:
      context: .
      dockerfile: Dockerfile.worker
    command: prefect worker start --pool data-engineering-dev-pool --type process
    environment:
      PREFECT_API_URL: http://prefect-server:4200/api
      MINIO_ENDPOINT: minio:9000
      MINIO_ACCESS_KEY: minioadmin
      MINIO_SECRET_KEY: minioadmin
      MINIO_BUCKET: builds
      ENV: dev
    depends_on:
      prefect-setup-and-deploy:
        condition: service_completed_successfully
    volumes:
      - ./flows:/app/flows
      - ./data:/app/data

  # Prod worker - processes prod work pool
  prefect-worker-prod:
    build:
      context: .
      dockerfile: Dockerfile.worker
    command: prefect worker start --pool data-engineering-prod-pool --type process
    environment:
      PREFECT_API_URL: http://prefect-server:4200/api
      MINIO_ENDPOINT: minio:9000
      MINIO_ACCESS_KEY: minioadmin
      MINIO_SECRET_KEY: minioadmin
      MINIO_BUCKET: builds
      ENV: prod
    depends_on:
      prefect-setup-and-deploy:
        condition: service_completed_successfully
    volumes:
      - ./flows:/app/flows
      - ./data:/app/data

volumes:
  postgres_data:
  minio_data:
