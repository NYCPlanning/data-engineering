name: ðŸš€ Socrata - Publish a Dataset
run-name: "ðŸš€ Socrata - Publish a Dataset"

on:
  workflow_dispatch:
    inputs:
      DATASET_NAME:
        description: "Name of the dataset"
        type: string
        required: true
      DATASET_VERSION:
        description: "Version to push"
        type: string
        required: true
      DESTINATION_ID:
        description: "Destination ID (e.g. `colp_socrata`)"
        type: string
        required: true
      PUBLISH:
        description: "Publish the revision? Or leave open"
        type: boolean
        default: false
        required: true
      IGNORE_VALIDATION_ERRORS:
        description: "Ignore Validation Errors? Will still perform validation, but ignore errors, allowing a push"
        type: boolean
        default: false
        required: true
jobs:
  publish:
    runs-on: ubuntu-22.04
    defaults:
      run:
        shell: bash
    container:
      image: nycplanning/build-base:latest
    steps:
      - uses: actions/checkout@v3

      - name: Load Secrets
        uses: 1password/load-secrets-action@v1
        with:
          export-env: true
        env:
          OP_SERVICE_ACCOUNT_TOKEN: ${{ secrets.OP_SERVICE_ACCOUNT_TOKEN }}
          AWS_S3_ENDPOINT: "op://Data Engineering/DO_keys/AWS_S3_ENDPOINT"
          AWS_SECRET_ACCESS_KEY: "op://Data Engineering/DO_keys/AWS_SECRET_ACCESS_KEY"
          AWS_ACCESS_KEY_ID: "op://Data Engineering/DO_keys/AWS_ACCESS_KEY_ID"
          SOCRATA_USER: "op://Data Engineering/DCP_OpenData/username"
          SOCRATA_PASSWORD: "op://Data Engineering/DCP_OpenData/password"

      - name: Finish container setup
        run: ./bash/docker_container_setup.sh

      - name: Push to Socrata
        run: |
          python3 -m dcpy.distribute.socrata from_s3  \
            --name ${{ inputs.DATASET_NAME }} \
            --version ${{ inputs.DATASET_VERSION }} \
            --dest ${{ inputs.DESTINATION_ID }} \
            $(if [ ${{ inputs.PUBLISH }} = "true" ]; then echo "-p"; fi) \
            $(if [ ${{ inputs.IGNORE_VALIDATION_ERRORS }} = "true" ]; then echo "-i"; fi)
