name: Zoning Tax Lots - üèóÔ∏è Build

on:
  workflow_call:
    inputs:
      image_tag:
        type: string
        required: false
      recipe_file:
        type: string
        required: true
      version:
        type: string
        required: false
      repeat:
        type: boolean
        default: false

jobs:
  build:
    name: Build ZTL
    runs-on: ubuntu-22.04
    defaults:
      run:
        shell: bash
        working-directory: products/zoningtaxlots
    container:
      image: nycplanning/build-base:${{ inputs.image_tag || 'latest' }}
    env:
      BUILD_ENGINE_DB: db-ztl
      BUILD_ENGINE_SCHEMA: ${{ github.head_ref || github.ref_name }}
    steps:
      - uses: actions/checkout@v3

      - name: Load Secrets
        uses: 1password/load-secrets-action@v1
        with:
          export-env: true
        env:
          OP_SERVICE_ACCOUNT_TOKEN: ${{ secrets.OP_SERVICE_ACCOUNT_TOKEN }}
          AWS_S3_ENDPOINT: "op://Data Engineering/DO_keys/AWS_S3_ENDPOINT"
          AWS_SECRET_ACCESS_KEY: "op://Data Engineering/DO_keys/AWS_SECRET_ACCESS_KEY"
          AWS_ACCESS_KEY_ID: "op://Data Engineering/DO_keys/AWS_ACCESS_KEY_ID"
          BUILD_ENGINE_SERVER: "op://Data Engineering/EDM_DATA/server_url"
          EDM_DATA: "op://Data Engineering/EDM_DATA/defaultdb_url"

      - name: Finish container setup
        working-directory: ./
        run: ./bash/docker_container_setup.sh

      - name: Set build environment variables
        working-directory: ./
        run: ./bash/build_env_setup.sh

      - name: 1. dataloading ...
        env:
          version: ${{ github.event.inputs.version && format('--version {0}', github.event.inputs.version) || '' }}
          repeat: ${{ github.event.inputs.repeat == 'true' && '--repeat' || '' }}
        run: python3 -m dcpy.builds.load recipe --recipe-path ./${{ inputs.recipe_file }}.yml $version $repeat

      - name: 2. build ...
        run: ./ztl.sh build

      - name: 3. qaqc, export, and upload ...
        run: ./ztl.sh qaqc
